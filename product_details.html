<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; padding-bottom: 80px; }
        
        .top-nav { display: flex; justify-content: space-between; padding: 15px; position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        .back-btn { font-size: 20px; color: white; cursor: pointer; }
        .action-btns { display: flex; gap: 15px; font-size: 20px; }
        .action-btns i { cursor: pointer; color: var(--primary); }

        .p-img { width: 100%; height: 350px; object-fit: contain; background: white; border-radius: 0 0 30px 30px; }
        .details-box { padding: 20px; }
        .p-title { font-size: 22px; font-weight: 600; margin-bottom: 5px; }
        .p-price { font-size: 24px; font-weight: bold; color: var(--primary); margin-bottom: 15px; }
        
        /* রিভিউ সেকশন */
        .review-section { margin-top: 30px; background: var(--glass); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .rev-form input { width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 10px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .rev-btn { background: var(--primary); border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .rev-card { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .rev-user { font-size: 13px; color: var(--primary); font-weight: bold; }
        .rev-id { font-size: 10px; color: #94a3b8; margin-left: 5px; }
        .rev-text { font-size: 14px; margin-top: 5px; color: #cbd5e1; }

        .buy-footer { position: fixed; bottom: 0; width: 100%; background: #1e293b; padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); box-sizing: border-box; }
        .buy-now { flex: 1; background: var(--primary); color: #0f172a; text-align: center; padding: 12px; border-radius: 12px; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

<div class="top-nav">
    <i class="fa fa-arrow-left back-btn" onclick="history.back()"></i>
    <div class="action-btns">
        <i class="fa-regular fa-heart" id="favIcon" onclick="toggleFav()"></i>
        <i class="fa fa-share-nodes" onclick="shareProduct()"></i>
    </div>
</div>

<img id="pImg" class="p-img" src="" alt="">

<div class="details-box">
    <div class="p-title" id="pName">লোড হচ্ছে...</div>
    <div class="p-price" id="pPrice">0 ৳</div>
    <p style="color: #94a3b8; font-size: 14px;" id="pDesc">প্রোডাক্টের বিবরণ এখানে দেখা যাবে...</p>

    <div class="review-section">
        <h3>রিভিউ সমূহ</h3>
        <div id="revList">রিভিউ নেই</div>
        
        <hr style="border: 0.5px solid var(--border); margin: 20px 0;">
        
        <div class="rev-form">
            <h4>একটি রিভিউ দিন</h4>
            <input type="text" id="revInput" placeholder="আপনার মন্তব্য লিখুন...">
            <button class="rev-btn" onclick="postReview()">রিভিউ সাবমিট</button>
        </div>
    </div>
</div>

<div class="buy-footer">
    <a href="#" class="buy-now" id="buyBtn">অর্ডার করুন</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    let currentUser = null;

    onAuthStateChanged(auth, (user) => { if(user) currentUser = user; });

    // ১. প্রোডাক্ট ডিটেইলস লোড (দাম সহ)
    if (productId) {
        onValue(ref(db, 'products/' + productId), (snap) => {
            const p = snap.val();
            if(p) {
                document.getElementById('pName').innerText = p.name;
                document.getElementById('pPrice').innerText = p.price + " ৳";
                document.getElementById('pImg').src = p.img;
                document.getElementById('pDesc').innerText = p.desc || "No description available.";
                document.getElementById('buyBtn').href = "order_confirm.html?id=" + productId;
            }
        });

        // ২. রিভিউ লোড করা (নাম ও আইডি সহ)
        onValue(ref(db, 'reviews/' + productId), (snap) => {
            const list = document.getElementById('revList');
            if(snap.exists()){
                let html = '';
                snap.forEach(child => {
                    const r = child.val();
                    html += `
                        <div class="rev-card">
                            <span class="rev-user">${r.userName}</span>
                            <span class="rev-id">#${r.userId}</span>
                            <div class="rev-text">${r.text}</div>
                        </div>`;
                });
                list.innerHTML = html;
            }
        });
    }

    // ৩. রিভিউ পোস্ট করা
    window.postReview = () => {
        const text = document.getElementById('revInput').value;
        if(!currentUser) { alert("রিভিউ দিতে লগইন করুন!"); return; }
        if(!text) return;

        const newRevRef = push(ref(db, 'reviews/' + productId));
        set(newRevRef, {
            userName: currentUser.displayName || "User",
            userId: currentUser.uid.slice(-6).toUpperCase(),
            text: text
        }).then(() => {
            document.getElementById('revInput').value = "";
        });
    };

    // ৪. শেয়ার ফাংশন
    window.shareProduct = () => {
        if (navigator.share) {
            navigator.share({
                title: document.getElementById('pName').innerText,
                url: window.location.href
            });
        } else {
            alert("লিঙ্ক কপি করা হয়েছে: " + window.location.href);
        }
    };

    // ৫. ফেভারিট বাটন
    window.toggleFav = () => {
        const icon = document.getElementById('favIcon');
        icon.classList.toggle('fa-regular');
        icon.classList.toggle('fa-solid');
        icon.style.color = icon.classList.contains('fa-solid') ? '#ef4444' : var(--primary);
    };
</script>
</body>
</html>
