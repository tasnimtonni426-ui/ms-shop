<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; padding-bottom: 80px; }
        
        .top-nav { display: flex; justify-content: space-between; padding: 15px; position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); align-items: center;}
        .back-btn { font-size: 20px; color: white; cursor: pointer; }
        .action-btns { display: flex; gap: 20px; font-size: 20px; align-items: center;}
        .action-btns i { cursor: pointer; color: var(--primary); }

        .p-img-container { width: 100%; background: white; border-radius: 0 0 30px 30px; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 300px; }
        .p-img { width: 100%; height: auto; max-height: 400px; object-fit: contain; }
        
        .details-box { padding: 20px; }
        .p-title { font-size: 22px; font-weight: 600; margin-bottom: 8px; }
        .p-price { font-size: 24px; font-weight: bold; color: var(--primary); margin-bottom: 15px; display: block;}
        
        /* ডেসক্রিপশন ডিজাইন আপডেট */
        .p-desc { color: #cbd5e1; font-size: 14px; line-height: 1.6; margin-bottom: 25px; white-space: pre-wrap; background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }

        /* রিভিউ সেকশন */
        .review-section { margin-top: 30px; background: var(--glass); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .rev-form input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 10px; box-sizing: border-box; outline: none;}
        .rev-btn { background: var(--primary); border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;}
        
        #revList { margin-bottom: 20px; max-height: 250px; overflow-y: auto; }
        .rev-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); }
        .rev-user { font-size: 13px; color: var(--primary); font-weight: 600; }
        .rev-id { font-size: 10px; color: #64748b; margin-left: 5px; }
        .rev-text { font-size: 14px; margin-top: 5px; color: #cbd5e1; }

        .buy-footer { position: fixed; bottom: 0; width: 100%; background: #1e293b; padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); box-sizing: border-box; z-index: 1000; }
        .buy-btn-main { flex: 1; background: var(--primary); color: #0f172a; text-align: center; padding: 14px; border-radius: 12px; font-weight: bold; text-decoration: none; font-size: 16px; border: none; cursor: pointer; display: block;}
    </style>
</head>
<body>

<div class="top-nav">
    <i class="fa fa-arrow-left back-btn" onclick="history.back()"></i>
    <div class="action-btns">
        <i class="fa-regular fa-heart" id="favIcon" onclick="toggleFav()"></i>
        <i class="fa fa-share-nodes" onclick="shareProduct()"></i>
    </div>
</div>

<div class="p-img-container">
    <img id="pImg" class="p-img" src="https://via.placeholder.com/400x400?text=Loading..." alt="Product">
</div>

<div class="details-box">
    <div class="p-title" id="pName">লোড হচ্ছে...</div>
    <div class="p-price" id="pPrice">0 ৳</div>
    
    <h3 style="font-size: 16px; margin-bottom: 10px; color: var(--primary);">বিস্তারিত বিবরণ:</h3>
    <div class="p-desc" id="pDesc">প্রোডাক্টের বিস্তারিত তথ্য লোড হচ্ছে...</div>

    <div class="review-section">
        <h3>ইউজার রিভিউ</h3>
        <div id="revList">লোড হচ্ছে...</div>
        <div class="rev-form">
            <input type="text" id="revInput" placeholder="আপনার মন্তব্য লিখুন...">
            <button class="rev-btn" onclick="postReview()">রিভিউ দিন</button>
        </div>
    </div>
</div>

<div class="buy-footer">
    <button class="buy-btn-main" onclick="goToOrderPage()">অর্ডার করুন</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    let currentUser = null;

    onAuthStateChanged(auth, (user) => { if(user) currentUser = user; });

    if (productId) {
        onValue(ref(db, 'products/' + productId), (snap) => {
            const productData = snap.val();
            if(productData) {
                document.getElementById('pName').innerText = productData.name;
                document.getElementById('pPrice').innerText = productData.price + " ৳";
                document.getElementById('pImg').src = productData.img || productData.imageURL || productData.image;
                
                // ডেসক্রিপশন চেক: 'description' অথবা 'desc' যেকোনো একটি থেকে ডাটা নিবে
                const fullDesc = productData.description || productData.desc;
                document.getElementById('pDesc').innerText = fullDesc && fullDesc !== "" ? fullDesc : "এই প্রোডাক্টের কোনো বিস্তারিত বিবরণ দেওয়া নেই।";
            }
        });

        onValue(ref(db, 'reviews/' + productId), (snap) => {
            const list = document.getElementById('revList');
            if(snap.exists()){
                let html = '';
                snap.forEach(child => {
                    const r = child.val();
                    html += `<div class="rev-card"><span class="rev-user">${r.userName}</span><span class="rev-id">#${r.userId}</span><div class="rev-text">${r.text}</div></div>`;
                });
                list.innerHTML = html;
            } else { list.innerHTML = "<p style='font-size:12px; color:#64748b;'>এখনো কোনো রিভিউ নেই।</p>"; }
        });
    }

    window.goToOrderPage = () => {
        if(!currentUser) { 
            alert("অর্ডার করতে লগইন করুন!"); 
            return; 
        }
        window.open('order_form.html?id=' + productId, '_blank');
    };

    window.postReview = () => {
        const text = document.getElementById('revInput').value;
        if(!currentUser) { alert("রিভিউ দিতে লগইন করুন!"); return; }
        if(!text.trim()) return;
        const newRevRef = push(ref(db, 'reviews/' + productId));
        set(newRevRef, { userName: currentUser.displayName || "User", userId: currentUser.uid.slice(-6).toUpperCase(), text: text }).then(() => { document.getElementById('revInput').value = ""; });
    };

    window.shareProduct = () => { navigator.share({ title: document.getElementById('pName').innerText, url: window.location.href }); };
    window.toggleFav = () => { const icon = document.getElementById('favIcon'); icon.classList.toggle('fa-regular'); icon.classList.toggle('fa-solid'); icon.style.color = icon.classList.contains('fa-solid') ? '#ef4444' : '#00d2ff'; };
</script>
</body>
</html>
