<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pid = new URLSearchParams(window.location.search).get('id');

    if(pid) {
        onValue(ref(db, 'products/' + pid), (s) => {
            const p = s.val();
            if(p) {
                document.getElementById('p-img').src = p.img;
                document.getElementById('p-name').innerText = p.name;
                document.getElementById('p-stock').innerText = "üì¶ ‡¶∏‡ßç‡¶ü‡¶ï: " + (p.stock || 0) + " ‡¶™‡¶ø‡¶∏";
                document.getElementById('p-desc').innerText = p.description || "‡¶ï‡ßã‡¶®‡ßã ‡¶°‡ßá‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶®‡ßá‡¶á‡•§";
            }
        });
        onValue(ref(db, 'reviews/' + pid), (s) => {
            const list = document.getElementById('rev-list');
            list.innerHTML = "";
            if(s.exists()) {
                Object.values(s.val()).reverse().forEach(r => {
                    list.innerHTML += `<div class="review-card"><p style="margin:0; font-size:13px;">${r.text}</p></div>`;
                });
            }
        });
    }

    window.sendRev = () => {
        const text = document.getElementById('revIn').value;
        if(text) {
            push(ref(db, 'reviews/' + pid), { text, date: new Date().toLocaleDateString() })
            .then(() => {
                document.getElementById('revIn').value = "";
                alert("‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá!");

    window.shareProd = () => {

</script>
