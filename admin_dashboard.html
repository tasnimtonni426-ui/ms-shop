<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - SportX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --dark: #1e293b; --danger: #ff4757; --accent: #3498db; --bg: #f8fafc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #334155; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: var(--dark); color: white; padding: 20px; border-radius: 20px; text-align: center; }
        .stat-box b { font-size: 28px; display: block; color: var(--primary); }
        .order-nav-btn { background: var(--accent); color: white; border: none; padding: 16px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .card { background: white; padding: 25px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-update { background: var(--accent); display: none; }
        .btn-cancel { background: #94a3b8; color: white; border: none; padding: 10px; width: 100%; border-radius: 12px; margin-top: 5px; display: none; cursor: pointer; }
        .p-item { display: flex; align-items: center; gap: 15px; background: #fff; padding: 15px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #f1f5f9; }
        .p-item img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }
        .p-info { flex: 1; }
        .action-btn { border: none; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; margin-left: 5px; }
        .btn-edit { background: rgba(52, 152, 219, 0.1); color: var(--accent); }
        .btn-del { background: rgba(255, 71, 87, 0.1); color: var(--danger); }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); color: white; padding: 12px 25px; border-radius: 30px; display: none; z-index: 9999; }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>
    <div class="stat-grid">
        <div class="stat-box"><b id="p-total">0</b><span>‡¶Æ‡ßã‡¶ü ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü</span></div>
        <div class="stat-box"><b id="o-total">0</b><span>‡¶Æ‡ßã‡¶ü ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞</span></div>
    </div>
    <button class="order-nav-btn" onclick="location.href='orders.html'"><i class="fa fa-box-open"></i> View Order Requests</button>
    <div class="card" id="form-card">
        <h3 id="form-title">üöÄ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
        <input type="hidden" id="edit-id"> 
        <input type="text" id="p-name" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
        <input type="number" id="p-price" placeholder="‡¶¶‡¶æ‡¶Æ (‡¶ü‡¶æ‡¶ï‡¶æ)">
        <input type="number" id="p-stock" placeholder="‡¶∏‡ßç‡¶ü‡¶ï ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£">
        <input type="text" id="p-img" placeholder="‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï (URL)">
        <textarea id="p-desc" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ..." rows="3"></textarea>
        <button class="btn-main" id="uploadBtn">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button class="btn-main btn-update" id="updateBtn">‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button class="btn-cancel" id="cancelBtn">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>
    <div class="card">
        <h3>üõ†Ô∏è ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
        <div id="admin-product-list">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        document.getElementById('uploadBtn').onclick = () => {
            const data = getFormData();
            if(data) push(ref(db, 'products'), data).then(() => { showToast("‚úÖ ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); clearForm(); });
        };

        window.editProduct = (id) => {
            onValue(ref(db, 'products/' + id), (snap) => {
                const p = snap.val();
                document.getElementById('edit-id').value = id;
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-price').value = p.price;
                document.getElementById('p-stock').value = p.stock;
                document.getElementById('p-img').value = p.img;
                document.getElementById('p-desc').value = p.description;
                document.getElementById('form-title').innerText = "üìù ‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
                document.getElementById('uploadBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'block';
                document.getElementById('cancelBtn').style.display = 'block';
                document.getElementById('form-card').scrollIntoView({behavior: "smooth"});
            }, { onlyOnce: true });
        };

        document.getElementById('updateBtn').onclick = () => {
            const id = document.getElementById('edit-id').value;
            const data = getFormData();
            if(data && id) update(ref(db, 'products/' + id), data).then(() => { showToast("‚ôªÔ∏è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡¶´‡¶≤!"); clearForm(); });
        };

        document.getElementById('cancelBtn').onclick = clearForm;

        function getFormData() {
            const name = document.getElementById('p-name').value, price = document.getElementById('p-price').value, stock = document.getElementById('p-stock').value, img = document.getElementById('p-img').value, desc = document.getElementById('p-desc').value;
            if(!name || !price || !stock || !img || !desc) { showToast("‚ö†Ô∏è ‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!"); return null; }
            return { name, price: parseInt(price), stock: parseInt(stock), img, description: desc };
        }

        function clearForm() {
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            document.getElementById('form-title').innerText = "üöÄ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®";
            document.getElementById('uploadBtn').style.display = 'block';
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        onValue(ref(db, 'products'), (snapshot) => {
            const list = document.getElementById('admin-product-list');
            list.innerHTML = "";
            let count = 0;
            snapshot.forEach(child => {
                count++;
                const p = child.val();
                const id = child.key;
                const isOut = p.stock <= 0;
                list.innerHTML += `
                    <div class="p-item" style="${isOut ? 'border-color:var(--danger); background:#fff5f5;' : ''}">
                        <img src="${p.img}">
                        <div class="p-info">
                            <b>${p.name} ${isOut ? '<span style="color:red;">(Sold Out)</span>' : ''}</b>
                            <span style="color:${p.stock <= 5 ? 'red' : ''}">‡¶¶‡¶æ‡¶Æ: ${p.price} ‡ß≥ | ‡¶∏‡ßç‡¶ü‡¶ï: ${p.stock}</span>
                        </div>
                        <div>
                            <button class="action-btn btn-edit" onclick="editProduct('${id}')"><i class="fa fa-pen"></i></button>
                            <button class="action-btn btn-del" onclick="deleteItem('${id}')"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>`;
            });
            document.getElementById('p-total').innerText = count;
        });

        window.deleteItem = (id) => { if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) remove(ref(db, 'products/' + id)); };
        onValue(ref(db, 'orders'), (s) => { document.getElementById('o-total').innerText = s.exists() ? Object.keys(s.val()).length : 0; });
    </script>
</body>
</html>
