    <style>

        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #334155; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .stat-box { background: var(--dark); color: white; padding: 15px; border-radius: 18px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stat-box b { font-size: 24px; display: block; color: var(--primary); }
        .stat-box span { font-size: 12px; opacity: 0.8; }

        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .nav-btn { 
            border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
            font-size: 13px; transition: 0.3s; color: white;
        }
        .btn-orders { background: linear-gradient(135deg, #6366f1, #a855f7); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        .btn-users { background: linear-gradient(135deg, #0ea5e9, #22d3ee); box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3); }
        .nav-btn i { font-size: 20px; }

        .card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; color: var(--dark); border-left: 4px solid var(--primary); padding-left: 10px; font-size: 17px; margin-bottom: 15px; }
        
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 14px; }
        
        .btn-main { background: var(--dark); color: white; border: none; padding: 14px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
        
        /* ‡¶∏‡¶æ‡¶á‡¶ú ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #size-section { background: #f8fafc; padding: 10px; border-radius: 12px; border: 1px dashed var(--primary); margin: 10px 0; display: none; }
        #size-section label { font-size: 12px; font-weight: bold; color: var(--dark); margin-left: 5px; }

        .p-item { display: flex; align-items: center; gap: 12px; background: #fff; padding: 10px; border-radius: 16px; margin-bottom: 10px; border: 1px solid #f1f5f9; }
        .p-item img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .p-info { flex: 1; }
        .p-info b { font-size: 13px; display: block; color: #1e293b; }
        .cat-tag { font-size: 9px; background: #e0f2fe; color: #0369a1; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        
        .action-btn { border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; margin-left: 4px; }
        .btn-edit { background: #f0f9ff; color: #0ea5e9; }
        .btn-del { background: #fff1f2; color: #f43f5e; }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 10px 20px; border-radius: 30px; display: none; z-index: 9999; font-size: 13px; }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>

    <div class="stat-grid">
        <div class="stat-box"><b id="p-total">0</b><span>‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡¶∏</span></div>
        <div class="stat-box"><b id="o-total">0</b><span>‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡¶∏</span></div>

    <div class="nav-grid">

            <i class="fa fa-shopping-cart"></i>‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶∏‡ßç‡¶ü
        </button>
        <button class="nav-btn btn-users" onclick="location.href='user_details.html'">
            <i class="fa fa-user-check"></i>‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö
        </button>
    </div>

    <div class="card" id="form-card">

        <input type="hidden" id="edit-id"> 
        <input type="text" id="p-name" placeholder="‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
        
        <div style="display: flex; gap: 10px;">
            <select id="p-main-category" onchange="updateSubCats()">
                <option value="" disabled selected>‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø</option>
                <option value="Sports">Sports</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
            </select>

            <select id="p-category" onchange="checkSizeRequirement()">
                <option value="" disabled selected>‡¶∏‡¶æ‡¶¨-‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø</option>
            </select>
        </div>

        <div id="size-section">
            <label><i class="fa fa-tags"></i> ‡¶è‡¶≠‡ßá‡¶≤‡ßá‡¶¨‡ßá‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¶‡¶ø‡¶® (‡¶ï‡¶Æ‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®)</label>
            <input type="text" id="p-sizes" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: M, L, XL ‡¶Ö‡¶•‡¶¨‡¶æ 40, 42, 44">
        </div>

        <input type="number" id="p-price" placeholder="‡¶¶‡¶æ‡¶Æ (‡¶ü‡¶æ‡¶ï‡¶æ)">
        <input type="number" id="p-stock" placeholder="‡¶∏‡ßç‡¶ü‡¶ï ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£">
        <input type="text" id="p-img" placeholder="‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï (Image URL)">
        <textarea id="p-desc" placeholder="‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ..." rows="2"></textarea>
        
        <button class="btn-main" id="uploadBtn">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button class="btn-main" id="updateBtn" style="display:none; background: var(--secondary);">‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button onclick="clearForm()" id="cancelBtn" style="display:none; width:100%; border:none; background:none; color:gray; margin-top:10px;">‡¶¨‡¶æ‡¶§‡¶ø‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <div class="card">
        <h3>üõ†Ô∏è ‡¶á‡¶®‡¶≠‡ßá‡¶®‡ßç‡¶ü‡¶∞‡¶ø ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú‡¶Æ‡ßá‡¶®‡ßç‡¶ü</h3>
        <div id="admin-product-list">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const subCategories = {
        'Sports': ['Jersey', 'Boots', 'Sports Equipment'],
        'Electronics': ['Mobile Accessories', 'Gadgets', 'Headphones'],
        'Fashion': ["Men's Fashion", "Women's Fashion", "Shoes"]
    };

    // ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
    window.checkSizeRequirement = () => {
        const subCat = document.getElementById('p-category').value;
        const sizeSec = document.getElementById('size-section');
        if(subCat === 'Jersey' || subCat === 'Boots') {
            sizeSec.style.display = 'block';
        } else {
            sizeSec.style.display = 'none';
        }
    };

    window.updateSubCats = (selectedSub = "") => {
        const mainCat = document.getElementById('p-main-category').value;
        const subCatSelect = document.getElementById('p-category');
        subCatSelect.innerHTML = '<option value="" disabled selected>‡¶∏‡¶æ‡¶¨-‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø</option>';
        
        if (mainCat && subCategories[mainCat]) {
            subCategories[mainCat].forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.innerText = sub;
                if(sub === selectedSub) option.selected = true;
                subCatSelect.appendChild(option);
            });
        }
        checkSizeRequirement();
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    onValue(ref(db, 'products'), (snap) => {
        const list = document.getElementById('admin-product-list');
        list.innerHTML = "";
        let count = 0;
        if(snap.exists()){
            snap.forEach(c => {
                count++;
                const p = c.val();
                list.innerHTML += `
                    <div class="p-item">
                        <img src="${p.img}">
                        <div class="p-info">
                            <span class="cat-tag">${p.category}</span>
                            <b>${p.name}</b>
                            <small>${p.price} ‡ß≥ | ‡¶∏‡ßç‡¶ü‡¶ï: ${p.stock}</small>
                        </div>
                        <div>
                            <button class="action-btn btn-edit" onclick="editProduct('${c.key}')"><i class="fa fa-pen"></i></button>
                            <button class="action-btn btn-del" onclick="deleteItem('${c.key}')"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }
        document.getElementById('p-total').innerText = count;
    });

    onValue(ref(db, 'orders'), (snap) => {
        document.getElementById('o-total').innerText = snap.exists() ? Object.keys(snap.val()).length : 0;
    });

    document.getElementById('uploadBtn').onclick = () => {
        const data = getFormData();
        if(data) {
            push(ref(db, 'products'), data).then(() => {
                showToast("‚úÖ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                clearForm();
            });
        }
    };

    window.editProduct = (id) => {
        get(ref(db, 'products/' + id)).then((s) => {
            const p = s.val();
            document.getElementById('edit-id').value = id;
            document.getElementById('p-name').value = p.name;
            
            let foundMain = "";
            for(let main in subCategories) {
                if(subCategories[main].includes(p.category)) foundMain = main;
            }
            document.getElementById('p-main-category').value = foundMain;
            updateSubCats(p.category);

            document.getElementById('p-price').value = p.price;
            document.getElementById('p-stock').value = p.stock;
            document.getElementById('p-img').value = p.img;
            document.getElementById('p-desc').value = p.description;
            
            // ‡¶∏‡¶æ‡¶á‡¶ú ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶ø‡¶ï‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü)
            if(p.sizes) {
                document.getElementById('p-sizes').value = p.sizes.join(', ');
            } else {
                document.getElementById('p-sizes').value = "";
            }

            document.getElementById('form-title').innerText = "üìù ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü";
            document.getElementById('uploadBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'block';
            document.getElementById('cancelBtn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        });
    };

    document.getElementById('updateBtn').onclick = () => {
        const id = document.getElementById('edit-id').value;
        const data = getFormData();
        if(data && id) {
            update(ref(db, 'products/' + id), data).then(() => {
                showToast("‚ôªÔ∏è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶∏‡¶´‡¶≤!");
                clearForm();
            });
        }
    };

    function getFormData() {
        const name = document.getElementById('p-name').value,
              cat = document.getElementById('p-category').value,
              price = document.getElementById('p-price').value,
              stock = document.getElementById('p-stock').value,
              img = document.getElementById('p-img').value,
              desc = document.getElementById('p-desc').value,
              sizeInput = document.getElementById('p-sizes').value;

        if(!name || !cat || !price || !stock || !img) {
            showToast("‚ö†Ô∏è ‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            return null;
        }

        // ‡¶∏‡¶æ‡¶á‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã‡¶ï‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶§‡ßá ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞ ‡¶ï‡¶∞‡¶æ
        let sizeList = [];
        if(sizeInput.trim() !== "") {
            sizeList = sizeInput.split(',').map(s => s.trim());
        }

        return { 
            name, 
            category: cat, 
            price: parseInt(price), 
            stock: parseInt(stock), 
            img, 
            description: desc,
            sizes: sizeList // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶∏‡¶æ‡¶á‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        };
    }

    window.clearForm = () => {
        document.querySelectorAll('input, textarea, select').forEach(i => i.value = "");
        document.getElementById('size-section').style.display = 'none';
        document.getElementById('form-title').innerText = "üöÄ ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®";
        document.getElementById('uploadBtn').style.display = 'block';
        document.getElementById('updateBtn').style.display = 'none';
        document.getElementById('cancelBtn').style.display = 'none';
    };

    window.deleteItem = (id) => {
        if(confirm("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) remove(ref(db, 'products/' + id));
    };
</script>
