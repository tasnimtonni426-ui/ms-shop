<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard | MS STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0ea5e9; --dark: #0f172a; --bg: #f8fafc; --surface: #ffffff; --border: #e2e8f0; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }

        .header { margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 24px; font-weight: 800; color: var(--dark); margin: 0; }
        .header p { color: #64748b; font-size: 14px; margin-top: 5px; }

        /* Stats Grid */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .stat-card i { font-size: 20px; color: var(--primary); margin-bottom: 10px; display: block; }
        .stat-card b { font-size: 24px; display: block; color: var(--dark); }
        .stat-card span { font-size: 12px; color: #64748b; font-weight: 600; text-transform: uppercase; }

        /* Menu Grid */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .menu-item { 
            background: var(--surface); padding: 25px 15px; border-radius: 28px; text-align: center;
            border: 1px solid var(--border); transition: 0.3s; cursor: pointer; text-decoration: none;
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04);
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { font-size: 32px; }
        .menu-item span { font-weight: 700; font-size: 14px; color: var(--dark); }

        /* Colors for icons */
        .c-orders { color: #6366f1; }
        .c-products { color: #0ea5e9; }
        .c-banners { color: #f59e0b; }
        .c-users { color: #10b981; }

        #auth-loader { position: fixed; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="auth-loader"><div class="spinner"></div></div>

    <div class="header">
        <h1>Admin Central</h1>
        <p>Welcome back, Administrator</p>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <i class="fa fa-box-open"></i><b id="p-total">0</b><span>Products</span>
        </div>
        <div class="stat-card">
            <i class="fa fa-receipt"></i><b id="o-total">0</b><span>Orders</span>
        </div>
    </div>

    <div class="menu-grid">
        <a href="orders.html" class="menu-item">
            <i class="fa fa-shopping-cart c-orders"></i>
            <span>Order Requests</span>
        </a>
        <a href="manage_products.html" class="menu-item">
            <i class="fa fa-boxes-stacked c-products"></i>
            <span>Manage Products</span>
        </a>
        <a href="banners.html" class="menu-item">
            <i class="fa fa-images c-banners"></i>
            <span>Slider Setup</span>
        </a>
        <a href="user_details.html" class="menu-item">
            <i class="fa fa-users c-users"></i>
            <span>User Directory</span>
        </a>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-loader').style.display = 'none';
            // স্ট্যাটাস আপডেট
            onValue(ref(db, 'products'), s => document.getElementById('p-total').innerText = s.exists() ? Object.keys(s.val()).length : 0);
            onValue(ref(db, 'orders'), s => document.getElementById('o-total').innerText = s.exists() ? Object.keys(s.val()).length : 0);
        } else { window.location.href = "login.html"; }
    });
</script>
</body>
</html>
