<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { background: #ecf0f1; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; border-radius: 5px; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; text-align: center; flex: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card h3 { margin: 0; color: #7f8c8d; }
        .card p { font-size: 24px; font-weight: bold; margin: 10px 0 0; color: #2c3e50; }
        .btn-box { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: 0 auto; }
        .btn { background: #e74c3c; color: white; padding: 15px; text-decoration: none; border-radius: 5px; text-align: center; font-weight: bold; }
        .btn-blue { background: #3498db; }
        #auth-check { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:999; }
    </style>
</head>
<body>

    <div id="auth-check">নিরাপত্তা যাচাই করা হচ্ছে...</div>

    <div class="header">
        <h1>অ্যাডমিন ড্যাশবোর্ড</h1>
    </div>

    <div class="stats">
        <div class="card">
            <h3>মোট অর্ডার</h3>
            <p id="o-total">0</p>
        </div>
        <div class="card">
            <h3>পেন্ডিং</h3>
            <p id="o-pending">0</p>
        </div>
    </div>

    <div class="btn-box">
        <a href="orders.html" class="btn">অর্ডার রিকোয়েস্ট দেখুন</a>
        <a href="add_product.html" class="btn btn-blue">নতুন প্রোডাক্ট যোগ করুন</a>
        <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#7f8c8d; cursor:pointer; text-decoration:underline;">লগআউট করুন</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (user && user.email === 'tasnimtonni426@gmail.com') {
            document.getElementById('auth-check').style.display = "none";
            loadStats();
        } else {
            window.location.href = "login.html";
        }
    });

    function loadStats() {
        onValue(ref(db, 'orders'), (snapshot) => {
            if (snapshot.exists()) {
                const orders = snapshot.val();
                const keys = Object.keys(orders);
                document.getElementById('o-total').innerText = keys.length;
                let pending = 0;
                keys.forEach(k => {
                    if(orders[k].status === 'Pending') pending++;
                });
                document.getElementById('o-pending').innerText = pending;
            } else {
                document.getElementById('o-total').innerText = "0";
                document.getElementById('o-pending').innerText = "0";
            }
        });
    }

    window.logout = () => {
        signOut(auth).then(() => { window.location.href = "login.html"; });
    };
</script>
</body>
</html>
