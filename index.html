<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS STORE - Premium Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* ফর্ম বক্স ডিজাইন - আপনার প্রিমিয়াম স্টাইল */
        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register { display: none; }
        .container.active .form-box.register { display: flex; }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(white, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3); }

        .google-btn {
            background: white;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* টগল বক্স ডিজাইন - স্লাইডিং ইফেক্ট */
        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before { left: 50%; }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            color: #fff;
            z-index: 2;
            transition: .6s ease-in-out;
            text-align: center;
            padding: 0 30px;
        }

        .toggle-left { left: 0; transition-delay: .6s; }
        .container.active .toggle-left { left: -50%; transition-delay: 0s; }

        .toggle-right { right: -50%; transition-delay: 0s; }
        .container.active .toggle-right { right: 0; transition-delay: .6s; }

        .toggle-panel button {
            background: transparent;
            border: 2px solid #fff;
            padding: 10px 30px;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }

        /* আপনার দেওয়া মোবাইলের জন্য হুবহু CSS লজিক */
        @media screen and (max-width: 650px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                bottom: -30%;
                width: 100%;
                height: 100%;
            }

            .container.active .toggle-box::before {
                top: -70%;
            }

            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-left { top: 0; }
            .toggle-right { bottom: -30%; right: 0; }
            .container.active .toggle-right { bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="email" id="loginEmail" placeholder="ইমেইল এড্রেস" required>
                <input type="password" id="loginPass" placeholder="পাসওয়ার্ড" required>
                <button type="submit" class="btn">লগইন করুন</button>
                <button type="button" class="btn google-btn" onclick="googleLogin()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Google
                </button>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm">
                <h1>Sign Up</h1>
                <input type="text" id="regName" placeholder="আপনার নাম" required>
                <input type="email" id="regEmail" placeholder="ইমেইল এড্রেস" required>
                <input type="password" id="regPass" placeholder="পাসওয়ার্ড" required>
                <button type="submit" class="btn">রেজিস্ট্রেশন</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h2>Welcome Back!</h2>
                <p>নতুন কোনো তথ্য পেতে আমাদের সাথে থাকুন।</p>
                <button id="loginBtn">লগইন করুন</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h2>Create Account!</h2>
                <p>আমাদের প্রিমিয়াম স্টোরে স্বাগতম।</p>
                <button id="registerBtn">রেজিস্ট্রেশন</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const container = document.getElementById('container');
        document.getElementById('registerBtn').onclick = () => container.classList.add('active');
        document.getElementById('loginBtn').onclick = () => container.classList.remove('active');

        // লগইন লজিক
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => {
                window.location.href = "shop.html";
            }).catch(e => alert("ভুল তথ্য"));
        };

        // রেজিস্ট্রেশন লজিক
        document.getElementById('registerForm').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            createUserWithEmailAndPassword(auth, email, pass).then((res) => {
                updateProfile(res.user, { displayName: name }).then(() => {
                    window.location.href = "shop.html";
                });
            }).catch(e => alert("ব্যর্থ হয়েছে"));
        };

        // গুগল লগইন
        window.googleLogin = () => {
            signInWithPopup(auth, provider).then(() => {
                window.location.href = "shop.html";
            });
        };
    </script>
</body>
</html>
