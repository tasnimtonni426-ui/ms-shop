<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#001a2c">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="google-site-verification" content="JQfugRjqVzaqTnMRDwHUDqpq_n5gEmoRAyVtThu0Oto" />

    <title>MS STORE - Premium Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root {
            --deep-sky: #001a2c; 
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* --- ইউটিউব স্টাইল প্রফেশনাল স্প্ল্যাশ স্ক্রিন --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #001a2c; 
            display: flex; justify-content: center; align-items: center;
            z-index: 2147483647; 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-out;
        }

        .splash-content { text-align: center; }

        .splash-logo {
            width: 160px;
            height: auto;
            object-fit: contain; 
            filter: drop-shadow(0 10px 30px rgba(0, 210, 255, 0.3));
            animation: ytArrival 1.6s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
        }

        .splash-loader-line {
            width: 50px; height: 2px;
            background: rgba(255,255,255,0.05);
            margin: 25px auto 0;
            overflow: hidden; border-radius: 10px;
        }

        .splash-loader-fill {
            width: 100%; height: 100%;
            background: var(--accent);
            animation: lineMove 1.2s infinite ease-in-out;
            transform: translateX(-100%);
        }

        @keyframes ytArrival {
            0% { transform: scale(1.8); opacity: 0; }
            40% { opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes lineMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hide-splash { opacity: 0 !important; visibility: hidden !important; }

        /* --- মূল স্টাইল --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: #001a2c; 
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            background: radial-gradient(circle at top right, #003d5b, #001a2c, #000a12);
        }

        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(15px);
            background: rgba(0, 26, 44, 0.7);
        }

        .nav-logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.2));
        }

        .hero {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .slider-window {
            width: 90%;
            max-width: 800px;
            height: 350px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            margin-bottom: 40px;
            background: var(--glass);
        }

        .swiper { width: 100%; height: 100%; }
        .swiper-slide img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .slide-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 20px 20px;
            background: linear-gradient(transparent, rgba(0,26,44,0.9));
            text-align: left;
        }

        .slide-overlay h2 { font-size: 24px; color: var(--accent); }

        .hero-text h1 {
            font-size: clamp(2rem, 10vw, 4.5rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto 40px;
            font-weight: 300;
        }

        .login-section { margin-bottom: 60px; }
        .google-btn {
            background: white;
            color: #001a2c;
            padding: 18px 45px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            display: flex; align-items: center; gap: 15px;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.2);
            user-select: none;
            -webkit-user-select: none;
        }

        .google-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 210, 255, 0.4);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 900px;
            margin-bottom: 50px;
        }

        .f-card {
            background: var(--glass);
            padding: 30px 20px;
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: 0.4s;
            text-align: center;
        }

        .f-card:hover { background: rgba(255,255,255,0.07); transform: translateY(-10px); }
        .f-card i { font-size: 1.8rem; color: var(--accent); margin-bottom: 15px; display: block; }
        .f-card h3 { font-size: 0.85rem; letter-spacing: 1px; font-weight: 600; }

        .three-dots-btn { width: 45px; height: 45px; background: var(--glass); display: grid; place-items: center; border-radius: 15px; cursor: pointer; border: 1px solid var(--border); }
        .admin-dropdown {
            display: none; position: absolute; right: 5%; top: 90px;
            background: #001a2c; border: 1px solid var(--border);
            width: 200px; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .admin-dropdown a { display: block; padding: 15px 20px; color: white; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .admin-dropdown a:hover { background: var(--accent); color: black; }
        .admin-dropdown.show { display: block; animation: slideDown 0.3s ease; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .features-grid { grid-template-columns: 1fr; }
            .slider-window { height: 250px; }
        }
    </style>
</head>
<body style="background-color: #001a2c;">

    <div id="splash-screen">
        <div class="splash-content">
            <img src="https://i.postimg.cc/rwR0pgVs/1771167225635-removebg-preview.png" class="splash-logo" alt="MS STORE">
            <div class="splash-loader-line">
                <div class="splash-loader-fill"></div>
            </div>
        </div>
    </div>

    <div class="gradient-bg">
        <nav>
            <div class="logo">
                <img src="https://i.postimg.cc/rwR0pgVs/1771167225635-removebg-preview.png" alt="MS STORE" class="nav-logo-img">
            </div>
            <div class="admin-nav">
                <div class="three-dots-btn" id="menuToggle"><i class="fa fa-ellipsis-v"></i></div>
                <div class="admin-dropdown" id="dropdownMenu">
                    <a href="#"><i class="fa fa-headset"></i> Get Help</a>
                    <a href="#"><i class="fa fa-info-circle"></i> About Us</a>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="slider-window">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070">
                            <div class="slide-overlay"><h2>Nike Air Max</h2></div>
                        </div>
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=2070">
                            <div class="slide-overlay"><h2>Premium Sports</h2></div>
                        </div>
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070">
                            <div class="slide-overlay"><h2>Luxury Fashion</h2></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hero-text">
                <h1>UNLIMITED <br> <span style="color: var(--accent);">FASHION</span></h1>
                <p>আপনার প্রিয় ফ্যাশন এবং স্পোর্টস আইটেমের একমাত্র প্রিমিয়াম কালেকশন। আমাদের সাথে শুরু করুন একটি নতুন এক্সপেরিয়েন্স।</p>
            </div>

            <div class="login-section">
                <button class="google-btn" id="googleLoginBtn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="28">
                    Google দিয়ে লগইন
                </button>
            </div>

            <div class="features-grid">
                <div class="f-card"><i class="fa fa-gem"></i><h3>PREMIUM QUALITY</h3></div>
                <div class="f-card"><i class="fa fa-bolt"></i><h3>FASTEST SHIP</h3></div>
                <div class="f-card"><i class="fa fa-shield-alt"></i><h3>SECURE PAY</h3></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        window.addEventListener('load', function() {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.classList.add('hide-splash');
                setTimeout(() => splash.style.display = 'none', 600);
            }, 2000); 
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('googleLoginBtn');

        loginBtn.onclick = () => {
            signInWithPopup(auth, provider)
            .then(() => window.location.href = "shop.html")
            .catch((e) => console.log(e.message));
        };

        let pressTimer;
        const startPress = () => {
            pressTimer = setTimeout(() => {
                window.location.href = "admin_login.html";
            }, 3000);
        };
        const endPress = () => clearTimeout(pressTimer);

        loginBtn.addEventListener('mousedown', startPress);
        loginBtn.addEventListener('touchstart', startPress);
        loginBtn.addEventListener('mouseup', endPress);
        loginBtn.addEventListener('mouseleave', endPress);
        loginBtn.addEventListener('touchend', endPress);

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "shop.html";
        });

        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            autoplay: { delay: 3000, disableOnInteraction: false },
        });

        const menuToggle = document.getElementById('menuToggle');
        const dropdown = document.getElementById('dropdownMenu');
        menuToggle.onclick = (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        };
        window.onclick = () => dropdown.classList.remove('show');
    </script>
</body>
                                    </html>
