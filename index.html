<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS STORE - Premium Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
    /* মাউস ফলোয়ার গ্লো */
    .cursor-glow {
        position: fixed;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(0, 210, 255, 0.1), transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
        transform: translate(-50%, -50%);
        transition: 0.1s linear;
    }

    /* টেক্সট এনিমেশন - টাইপিং ইফেক্ট বা গ্রেডিয়েন্ট এনিমেশন */
    .hero-text h1 {
        background: linear-gradient(90deg, #fff, var(--accent), #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
    }

    @keyframes shine {
        to { background-position: 200% center; }
    }

    /* শপ স্ট্যাটাস (Trust Builder) */
    .live-status {
        margin-top: 15px;
        font-size: 13px;
        color: #22c55e;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        font-weight: 500;
    }
    .live-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
    }
</style>

<div class="cursor-glow" id="cursorGlow"></div>

<div class="live-status">
    <div class="live-dot"></div>
    <span>১২ জন এই মুহূর্তে কেনাকাটা করছেন</span>
</div>

<script>
    // মাউস গ্লো লজিক
    const glow = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
    });
</script>
    
</head>
<body>

    <nav>
        <div class="logo">MS STORE</div>
        <div class="admin-nav">
            <div class="three-dots-btn" id="menuToggle"><i class="fa fa-ellipsis-v"></i></div>
            <div class="admin-dropdown" id="dropdownMenu">
                <a href="admin_login.html"><i class="fa fa-user-shield"></i> Admin Access</a>
                <a href="#"><i class="fa fa-headset"></i> Get Help</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="slider-window">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070">
                        <div class="slide-overlay"><h2>Nike Air Max</h2></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=2070">
                        <div class="slide-overlay"><h2>Premium Sports</h2></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070">
                        <div class="slide-overlay"><h2>Luxury Fashion</h2></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-text">
            <h1>UNLIMITED <br> <span style="color: var(--accent);">FASHION</span></h1>
            <p>আপনার প্রিয় ফ্যাশন এবং স্পোর্টস আইটেমের একমাত্র প্রিমিয়াম কালেকশন। আমাদের সাথে শুরু করুন একটি নতুন এক্সপেরিয়েন্স।</p>
        </div>

        <div class="login-section">
            <button class="google-btn" id="googleLoginBtn">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="28">
                Google দিয়ে লগইন
            </button>
        </div>

        <div class="features-grid">
            <div class="f-card"><i class="fa fa-gem"></i><h3>PREMIUM QUALITY</h3></div>
            <div class="f-card"><i class="fa fa-bolt"></i><h3>FASTEST SHIP</h3></div>
            <div class="f-card"><i class="fa fa-shield-alt"></i><h3>SECURE PAY</h3></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
            authDomain: "ms-sp-97f78.firebaseapp.com",
            databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
            projectId: "ms-sp-97f78",
            storageBucket: "ms-sp-97f78.appspot.com",
            appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // লগইন লজিক
        document.getElementById('googleLoginBtn').onclick = () => {
            signInWithPopup(auth, provider)
            .then(() => window.location.href = "shop.html")
            .catch((e) => console.log(e.message));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "shop.html";
        });

        // স্লাইডার কন্ট্রোল (Swiper)
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            autoplay: { delay: 3000, disableOnInteraction: false },
        });

        // ড্রপডাউন
        const menuToggle = document.getElementById('menuToggle');
        const dropdown = document.getElementById('dropdownMenu');
        menuToggle.onclick = (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('show');
        };
        window.onclick = () => dropdown.classList.remove('show');
    </script>
</body>
    </html>
