<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS STORE - Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-nav">
        <div class="three-dots-btn">
            <i class="fa fa-ellipsis-v"></i>
        </div>
        <div class="admin-dropdown">
            <a href="admin_login.html"><i class="fa fa-user-shield"></i> Admin Login</a>
        </div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Create Account</h1>
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPass" placeholder="Password" required>
                <button type="submit">Sign Up Now</button>
                <button type="button" class="google-btn" onclick="googleLogin()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Google Sign Up
                </button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="email" id="logEmail" placeholder="Email" required>
                <input type="password" id="logPass" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <button type="button" class="google-btn" onclick="googleLogin()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Google Sign In
                </button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="brand-inside">
                        <h1 class="brand-name">MS STORE</h1>
                        <p class="brand-tagline">Quality You Can Trust</p>
                    </div>
                    <h1>Welcome Back!</h1>
                    <button class="hidden" id="login">Back to Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="brand-inside">
                        <h1 class="brand-name">MS STORE</h1>
                        <p class="brand-tagline">Elevate Your Lifestyle</p>
                    </div>
                    <h1>New Here?</h1>
                    <button class="hidden" id="register">Go to Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
