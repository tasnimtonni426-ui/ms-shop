<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .checkout-container { max-width: 500px; margin: 0 auto; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .header h2 { font-size: 20px; margin: 0; color: var(--primary); }

        .section-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        label { font-size: 13px; color: #94a3b8; display: block; margin: 10px 0 5px 5px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: #1e293b; color: white; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px;}
        input:focus { border-color: var(--primary); }
        
        /* পেমেন্ট মেথড */
        .method-container { display: flex; gap: 10px; margin-top: 10px; }
        .method-card { flex: 1; background: #1e293b; border: 1px solid var(--border); padding: 15px 10px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        
        /* লোগো সাইজ ও স্টাইল ঠিক করা হয়েছে */
        .method-card img { width: 100%; max-width: 70px; height: 45px; object-fit: contain; display: block; margin: 0 auto 8px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        
        .method-card span { font-size: 11px; font-weight: 600; display: block; line-height: 1.2; color: #e2e8f0; }
        .method-card.selected { border-color: var(--primary); background: rgba(0, 210, 255, 0.1); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        /* নম্বর বক্স */
        #numberDisplay { display: none; background: #0f172a; border: 1px dashed var(--primary); padding: 15px; border-radius: 12px; margin-top: 15px; text-align: center; cursor: pointer; animation: fadeIn 0.3s; }
        #numberDisplay b { font-size: 18px; color: var(--primary); letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* TrxID বক্স */
        #trxSection { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }

        .price-summary { border-top: 1px dashed var(--border); margin-top: 15px; padding-top: 15px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row { font-size: 18px; font-weight: bold; color: var(--primary); border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }

        .confirm-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 15px; font-weight: bold; color: var(--dark); cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        .confirm-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="header">
        <i class="fa fa-arrow-left" onclick="history.back()" style="cursor:pointer"></i>
        <h2>অর্ডার সম্পন্ন করুন</h2>
    </div>

    <div class="section-card">
        <label>আপনার নাম</label>
        <input type="text" id="uName" placeholder="আপনার নাম লিখুন">
        
        <label>মোবাইল নম্বর</label>
        <input type="tel" id="uPhone" placeholder="017XXXXXXXX">

        <label>বিভাগ</label>
        <select id="uDivision" onchange="updateDistricts()">
            <option value="">বিভাগ সিলেক্ট করুন</option>
            <option value="Dhaka">ঢাকা (Dhaka)</option>
            <option value="Chattogram">চট্টগ্রাম (Chattogram)</option>
            <option value="Rajshahi">রাজশাহী (Rajshahi)</option>
            <option value="Khulna">খুলনা (Khulna)</option>
            <option value="Barishal">বরিশাল (Barishal)</option>
            <option value="Sylhet">সিলেট (Sylhet)</option>
            <option value="Rangpur">রংপুর (Rangpur)</option>
            <option value="Mymensingh">ময়মনসিংহ (Mymensingh)</option>
        </select>

        <label>জেলা</label>
        <select id="uDistrict">
            <option value="">বিভাগ সিলেক্ট করার পর জেলা আসবে</option>
        </select>

        <label>এলাকা বা জায়গার নাম</label>
        <input type="text" id="uArea" placeholder="গ্রাম/রোড/এলাকার নাম">

        <label>ল্যান্ডমার্ক (ঐচ্ছিক)</label>
        <input type="text" id="uLandmark" placeholder="যেমন: মসজিদের পাশে">
    </div>

    <div class="section-card">
        <label>ডেলিভারি এরিয়া</label>
        <select id="uDeliveryArea" onchange="calculatePrice()">
            <option value="70">ঢাকা সিটি (৳৭০)</option>
            <option value="100">সাব ঢাকা (৳১০০)</option>
            <option value="130">ঢাকার বাইরে (৳১৩০)</option>
        </select>

        <label>পেমেন্ট ধরন</label>
        <select id="uPaymentType" onchange="calculatePrice()">
            <option value="full">ফুল পেমেন্ট (প্রোডাক্ট + ডেলিভারি)</option>
            <option value="onlyCharge">শুধুমাত্র ডেলিভারি চার্জ আগে দিন</option>
        </select>

        <label style="margin-top:20px;">পেমেন্ট মেথড সিলেক্ট করুন</label>
        <div class="method-container">
            <div class="method-card" id="bkashBtn" onclick="selectMethod('bKash', '017XXXXXXXX')">
                <img src="https://www.logo.wine/a/logo/BKash/BKash-bKash-Logo.wine.svg" alt="bKash">
                <span>বিকাশ (bKash)</span>
            </div>
            <div class="method-card" id="nagadBtn" onclick="selectMethod('Nagad', '018XXXXXXXX')">
                <img src="https://www.logo.wine/a/logo/Nagad/Nagad-Logo.wine.svg" alt="Nagad">
                <span>নগদ (Nagad)</span>
            </div>
        </div>

        <div id="numberDisplay" onclick="copyPaymentNumber()">
            <span id="methodLabel">টাকা পাঠাতে নিচের নম্বরে ক্লিক করুন</span><br>
            <b id="payNum"></b><br>
            <small><i class="fa fa-copy"></i> নম্বর কপি করতে ক্লিক করুন</small>
        </div>

        <div id="trxSection">
            <label>ট্রানজেকশন আইডি (TrxID)</label>
            <input type="text" id="trxID" placeholder="SMS থেকে TrxID দিন" maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="price-summary">
            <div class="price-row"><span>প্রোডাক্টের দাম:</span> <span id="pPriceText">0 ৳</span></div>
            <div class="price-row"><span>ডেলিভারি চার্জ:</span> <span id="dChargeText">0 ৳</span></div>
            <div class="price-row total-row"><span>মোট প্রদেয়:</span> <span id="totalAmount">0 ৳</span></div>
        </div>
    </div>

    <button class="confirm-btn" onclick="placeOrder()">অর্ডার নিশ্চিত করুন</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // আপনার Firebase কনফিগারেশন
    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const districts = {
        "Dhaka": ["ঢাকা", "গাজীপুর", "মানিকগঞ্জ", "নারায়ণগঞ্জ", "মুন্সিগঞ্জ", "নরসিংদী", "টাংগাইল", "কিশোরগঞ্জ", "ফারিদপুর", "গোপালগঞ্জ", "মাদারীপুর", "রাজবাড়ী", "শরীয়তপুর"],
        "Chattogram": ["চট্টগ্রাম", "কুমিল্লা", "কক্সবাজার", "নোয়াখালী", "ব্রাহ্মণবাড়িয়া", "চাঁদপুর", "লক্ষ্মীপুর", "ফেনী", "খাগড়াছড়ি", "রাঙ্গামাটি", "বান্দরবন"],
        "Rajshahi": ["রাজশাহী", "নাটোর", "নওগাঁ", "চাঁপাইনবাবগঞ্জ", "পাবনা", "সিরাজগঞ্জ", "বগুড়া", "জয়পুরহাট"],
        "Khulna": ["খুলনা", "বাগেরহাট", "সাতক্ষীরা", "যশোর", "ঝিনাইদহ", "নড়াইল", "কুষ্টিয়া", "চুয়াডাঙ্গা", "মেহেরপুর"],
        "Barishal": ["বরিশাল", "পটুয়াখালী", "ভোলা", "পিরোজপুর", "বরগুনা", "ঝালকাঠি"],
        "Sylhet": ["সিলেট", "সুনামগঞ্জ", "মৌলভীবাজার", "হবিগঞ্জ"],
        "Rangpur": ["রংপুর", "পঞ্চগড়", "কুড়িগ্রাম", "লালমনিরহাট", "নীলফামারী", "দিনাজপুর", "ঠাকুরগাঁও", "গাইবান্ধা"],
        "Mymensingh": ["ময়মনসিংহ", "জামালপুর", "শেরপুর", "নেত্রকোনা"]
    };

    const productId = new URLSearchParams(window.location.search).get('id');
    let productPrice = 0;
    let selectedMethodName = "";

    onValue(ref(db, 'products/' + productId), (snap) => {
        if(snap.exists()) {
            productPrice = parseInt(snap.val().price);
            document.getElementById('pPriceText').innerText = productPrice + " ৳";
            calculatePrice();
        }
    });

    window.updateDistricts = () => {
        const div = document.getElementById('uDivision').value;
        const distSelect = document.getElementById('uDistrict');
        distSelect.innerHTML = '<option value="">জেলা সিলেক্ট করুন</option>';
        if(div && districts[div]) {
            districts[div].forEach(d => {
                let opt = document.createElement('option');
                opt.value = d; opt.text = d;
                distSelect.add(opt);
            });
        }
    };

    window.calculatePrice = () => {
        const charge = parseInt(document.getElementById('uDeliveryArea').value);
        const type = document.getElementById('uPaymentType').value;
        document.getElementById('dChargeText').innerText = charge + " ৳";
        let total = (type === 'full') ? (productPrice + charge) : charge;
        document.getElementById('totalAmount').innerText = total + " ৳";
    };

    window.selectMethod = (method, number) => {
        selectedMethodName = method;
        document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
        if(method === 'bKash') document.getElementById('bkashBtn').classList.add('selected');
        if(method === 'Nagad') document.getElementById('nagadBtn').classList.add('selected');
        
        document.getElementById('numberDisplay').style.display = 'block';
        document.getElementById('payNum').innerText = number;
        document.getElementById('methodLabel').innerText = method + " পার্সোনাল নম্বরে টাকা পাঠান";
    };

    window.copyPaymentNumber = () => {
        navigator.clipboard.writeText(document.getElementById('payNum').innerText).then(() => {
            alert("নম্বর কপি হয়েছে! সেন্ড মানি করে TrxID দিন।");
            document.getElementById('trxSection').style.display = 'block';
        });
    };

    window.placeOrder = () => {
        const name = document.getElementById('uName').value;
        const trx = document.getElementById('trxID').value;
        if(!name || !trx || !selectedMethodName) { alert("সবগুলো তথ্য সঠিকভাবে দিন!"); return; }

        const orderRef = push(ref(db, 'orders'));
        set(orderRef, {
            userName: name,
            userPhone: document.getElementById('uPhone').value,
            division: document.getElementById('uDivision').value,
            district: document.getElementById('uDistrict').value,
            area: document.getElementById('uArea').value,
            transactionID: trx.toUpperCase(),
            totalAmount: document.getElementById('totalAmount').innerText,
            gateway: selectedMethodName,
            status: "Pending",
            timestamp: Date.now()
        }).then(() => {
            alert("অর্ডার সফল হয়েছে!");
            window.close();
        });
    };
</script>
</body>
</html>
