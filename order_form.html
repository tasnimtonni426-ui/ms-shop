<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MS Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --bg: #f8fafc; --card-bg: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; box-sizing: border-box; }
        .checkout-container { max-width: 500px; margin: 0 auto; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .header h2 { font-size: 20px; margin: 0; color: var(--dark); }

        .product-summary { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; 
            padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .product-summary img { 
            width: 80px; height: 80px; border-radius: 12px; object-fit: cover; background: #fff; 
            border: 2px solid var(--primary);
        }
        .p-info-text b { font-size: 16px; color: var(--dark); display: block; margin-bottom: 3px; }
        .size-badge { background: rgba(0, 210, 255, 0.1); padding: 2px 8px; border-radius: 5px; color: #0369a1; font-size: 12px; font-weight: 600; }

        .section-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        label { font-size: 13px; color: #64748b; display: block; margin: 10px 0 5px 5px; font-weight: 500; }
        
        input, select { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); 
            background: #fff; color: var(--text); box-sizing: border-box; outline: none; 
            font-size: 14px; margin-bottom: 10px; transition: 0.2s;
        }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.1); }
        
        .method-container { display: flex; gap: 12px; margin-top: 10px; }
        .method-card { 
            flex: 1; background: #fff; border: 1.5px solid var(--border); padding: 12px 8px; 
            border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .method-card img { width: 50px; height: 35px; object-fit: contain; margin-bottom: 6px; }
        .method-card span { font-size: 12px; font-weight: 600; color: #475569; }
        .method-card.selected { border-color: var(--primary); background: rgba(0, 210, 255, 0.05); }

        #numberDisplay { display: none; background: #f1f5f9; border: 1px dashed var(--primary); padding: 15px; border-radius: 12px; margin-top: 15px; text-align: center; }
        #payNum { font-size: 18px; color: #0369a1; letter-spacing: 1px; font-weight: bold; }

        .price-summary { border-top: 1px dashed var(--border); margin-top: 15px; padding-top: 15px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: #475569; }
        .total-row { font-size: 18px; font-weight: bold; color: var(--dark); border-top: 1px solid var(--border); padding-top: 10px; }
        .total-row span:last-child { color: var(--primary); }

        .confirm-btn { 
            width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 15px; 
            font-weight: bold; color: white; cursor: pointer; font-size: 16px; margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0, 210, 255, 0.3); transition: 0.3s;
        }
        .confirm-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="header">
        <i class="fa fa-arrow-left" onclick="history.back()" style="cursor:pointer; color: var(--dark);"></i>
        <h2>অর্ডার কনফার্ম করুন</h2>
    </div>

    <div class="product-summary">
        <img id="sumImg" src="" alt="Product Image">
        <div class="p-info-text">
            <b id="sumTitle">লোড হচ্ছে...</b>
            <span>সাইজ: <span id="sumSize" class="size-badge">N/A</span></span>
        </div>
    </div>

    <div class="section-card">
        <label>আপনার নাম</label>
        <input type="text" id="uName" placeholder="নাম লিখুন">
        
        <label>মোবাইল নম্বর</label>
        <input type="tel" id="uPhone" placeholder="017XXXXXXXX">

        <label>জেলা সিলেক্ট করুন</label>
        <select id="uDistrict">
            <option value="">জেলা সিলেক্ট করুন</option>
        </select>

        <label>থানা / উপজেলা / সিটি</label>
        <select id="uAreaSelect">
            <option value="">আগে জেলা সিলেক্ট করুন</option>
        </select>

        <label>বিস্তারিত ঠিকানা (রোড/বাসা নং)</label>
        <input type="text" id="uFullAddress" placeholder="যেমন: বাসা নং ১২, রোড ৫">
    </div>

    <div class="section-card">
        <label>ডেলিভারি এরিয়া</label>
        <select id="uDeliveryArea">
            <option value="70">ঢাকা সিটি (৳৭০)</option>
            <option value="100">সাব ঢাকা (৳১০০)</option>
            <option value="130">ঢাকার বাইরে (৳১৩০)</option>
        </select>

        <label>পেমেন্টের ধরন</label>
        <select id="paymentType">
            <option value="Full Payment">ফুল পেমেন্ট করব</option>
            <option value="Only Delivery Charge">শুধুমাত্র ডেলিভারি চার্জ অগ্রিম দেব</option>
        </select>

        <label>পেমেন্ট মেথড</label>
        <div class="method-container">
            <div class="method-card" id="bkashBtn">
                <img src="https://www.logo.wine/a/logo/BKash/BKash-bKash-Logo.wine.svg">
                <span>bKash</span>
            </div>
            <div class="method-card" id="nagadBtn">
                <img src="https://www.logo.wine/a/logo/Nagad/Nagad-Logo.wine.svg">
                <span>Nagad</span>
            </div>
        </div>

        <div id="numberDisplay">
            <span id="methodLabel">টাকা পাঠান এই নম্বরে:</span><br>
            <b id="payNum"></b><br>
            <small style="color: #64748b;">নম্বর কপি করতে ক্লিক করুন</small>
        </div>

        <input type="text" id="trxID" placeholder="Transaction ID (TrxID)" style="margin-top:15px; display:none;">

        <div class="price-summary">
            <div class="price-row"><span>প্রোডাক্ট প্রাইস:</span> <span id="pPriceText">0 ৳</span></div>
            <div class="price-row"><span>ডেলিভারি চার্জ:</span> <span id="dChargeText">70 ৳</span></div>
            <div class="price-row total-row"><span>আপনি এখন পে করবেন:</span> <span id="totalAmount">0 ৳</span></div>
        </div>
    </div>

    <button class="confirm-btn" id="submitOrder">অর্ডার নিশ্চিত করুন</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Area data object remains same
    const areaData = { "Bagerhat": ["Bagerhat Sadar", "Chitalmari", "Fakirhat", "Kachua", "Mollahat", "Mongla", "Morrelgamj", "Rampal", "Sarankhola"], "Bandarban": ["Bandarban Sadar", "Ali kadam", "Lama", "Naikhongchari", "Rowangchhari", "Ruma", "Thanchi"], "Barguna": ["Barguna Sadar", "Amtali", "Bamna", "Betagi", "Patharghata", "Taltali"], "Barishal": ["Barishal Sadar", "Agailihara", "Babuganj", "Bekerganj", "Banaripara", "Gouronadi", "Hizla", "Mehendiganj", "Muladi", "Wazirpur"], "Bhola": ["Bhola Sadar", "Borhanuddin", "Char Fasson", "Daulatkhan", "Lalmohan", "Manpura", "Tazumuddin"], "Bogra": ["Bogura sadar", "Alamdighi", "Dhunat", "Dhupcgancia", "Gabtoli", "Kahaloo", "Nandigram", "Saraikandi", "Shajahanpur", "Sherpur", "Shibganj", "Sanatoli"], "Brahmanbaria": ["Brahmanbaria Sadar", "Akhaura", "Ashuganj", "Bancharampur", "Bijoynagar", "Kasba", "Nabinagar", "Nasirnagar", "Sarail"], "Chandpur": ["Chandpur Sadar", "Faridganj", "Haimchar", "Hajiganj", "Kachua", "Matlab North", "Matlab South", "Shahrasti"], "Chapainawabganj": ["Chapainawabganj sadar", "Bholahat", "Gomastapur", "Nachole", "Shibganj"], "Chittagong": ["Chittagong City", "Anwara", "Banskhali", "Boalkhali", "Chandanash", "Fatikchori", "Hathazari", "Lohangara", "Mirsharai", "Patiya", "Rangunia", "Raozan", "Sandwip", "Satkania", "Sitakunda"], "Cox's Bazar": ["Cox's Bazar Sadar", "Chakaria", "Kutubdia", "Moheskhali", "Pekua", "Ramu", "Teknaf", "Ukhiya"], "Cumilla": ["Cumilla Sadar", "Barura", "Brahmanpara", "Burichang", "Chandina", "Chauddagram", "Daudkandi", "Debidwar", "Homna", "Laksam", "Muradnagar", "Nangalkot"], "Dhaka City": ["Dhaka North", "Dhaka South", "Mirpur", "Uttara", "Gulshan", "Dhanmondi", "Badda", "Motijheel", "Jatrabari"], "Dhaka Sub": ["Savar", "Ashulia", "Keraniganj", "Dhamrai", "Nawabganj", "Dohar"], "Dinajpur": ["Dinajpur Sadar", "Birampur", "Birganj", "Chirirbandar", "Phulbari", "Ghoraghat", "Hakimpur", "Parbatipur"], "Faridpur": ["Faridpur Sadar", "Alfadanga", "Bhanga", "Boalmari", "Madhukhali", "Nagarkanda"], "Feni": ["Feni Sadar", "Chhagalnaiya", "Daganbhuiyan", "Parshuram", "Sonagazi"], "Gaibandha": ["Gaibandha Sadar", "Gobindaganj", "Palashbari", "Sundarganj", "Saghata"], "Gazipur": ["Gazipur Sadar", "Kaliakair", "Kaliganj", "Kapasia", "Sreepur", "Tongi"], "Gopalganj": ["Gopalganj Sadar", "Kashiani", "Kotalipara", "Muksudpur", "Tungipara"], "Habiganj": ["Habiganj Sadar", "Bahubal", "Baniyachong", "Chunarughat", "Madhabpur", "Nabiganj"], "Jamalpur": ["Jamalpur Sadar", "Bakshiganj", "Dewanganj", "Islampur", "Madarganj", "Sarishabari"], "Jashore": ["Jashore Sadar", "Abhaynagar", "Chougacha", "Jhikargacha", "Keshabpur", "Manirampur", "Sharsha"], "Jhalokati": ["Jhalokati Sadar", "Kathalia", "Nalchity", "Rajapur"], "Jhenaidah": ["Jhenaidah Sadar", "Harinakunda", "Kaliganj", "Kotchandpur", "Maheshpur", "Shailkupa"], "Joypurhat": ["Joypurhat Sadar", "Akkelpur", "Kalai", "Khetlal", "Panchbibi"], "Khagrachari": ["Khagrachari Sadar", "Dighinala", "Matiranga", "Ramgarh", "Panchari"], "Khulna": ["Khulna City", "Dacope", "Dumuria", "Paikgacha", "Phultala", "Rupsha"], "Kishoreganj": ["Kishoreganj Sadar", "Bhairab", "Bajitpur", "Katiadi", "Kuliarchar"], "Kurigram": ["Kurigram Sadar", "Bhurungamari", "Nageshwari", "Rajarhat", "Ulipur"], "Kushtia": ["Kushtia Sadar", "Bheramara", "Kumarkhali", "Mirpur", "Daulatpur"], "Lalmonirhat": ["Lalmonirhat Sadar", "Aditmari", "Hatibandha", "Patgram"], "Laxmipur": ["Laxmipur Sadar", "Raipur", "Ramganj", "Ramgati"], "Madaripur": ["Madaripur Sadar", "Kalkini", "Rajoir", "Shibchar"], "Magura": ["Magura Sadar", "Mohammadpur", "Shalikha", "Sreepur"], "Manikganj": ["Manikganj Sadar", "Singair", "Shibalaya", "Saturia"], "Meherpur": ["Meherpur Sadar", "Gangni", "Mujibnagar"], "Moulvibazar": ["Moulvibazar Sadar", "Sreemangal", "Kulaura", "Barlekha"], "Munshiganj": ["Munshiganj Sadar", "Sreenagar", "Lohajang", "Sirajdikhan"], "Mymensingh": ["Mymensingh Sadar", "Bhaluka", "Gafargaon", "Trishal", "Muktagacha"], "Naogaon": ["Naogaon Sadar", "Mohadevpur", "Patnitala", "Sapahar"], "Narail": ["Narail Sadar", "Lohagara", "Kalia"], "Narayanganj": ["Narayanganj Sadar", "Rupganj", "Sonargaon", "Bandar"], "Narsingdi": ["Narsingdi Sadar", "Madhabdi", "Palash", "Raipura"], "Natore": ["Natore Sadar", "Baraigram", "Singra", "Gurudaspur"], "Netrokona": ["Netrokona Sadar", "Mohonganj", "Durgapur", "Kendua"], "Nilphamari": ["Nilphamari Sadar", "Saidpur", "Jaldhaka", "Domar"], "Noakhali": ["Noakhali Sadar", "Begumganj", "Companiganj", "Chatkhil"], "Pabna": ["Pabna Sadar", "Ishwardi", "Santhia", "Chatmohar"], "Panchagarh": ["Panchagarh Sadar", "Tetulia", "Boda", "Debiganj"], "Patuakhali": ["Patuakhali Sadar", "Kalapara", "Bauphal", "Galachipa"], "Pirojpur": ["Pirojpur Sadar", "Mathbaria", "Bhandaria", "Nesarabad"], "Rajbari": ["Rajbari Sadar", "Goalandanda", "Pangsha", "Baliakandi"], "Rajshahi": ["Rajshahi City", "Paba", "Puthia", "Godagari", "Bagha"], "Rangamati": ["Rangamati Sadar", "Kaptai", "Naniarchar", "Langadu"], "Rangpur": ["Rangpur City", "Mithapukur", "Pirganj", "Badarganj"], "Satkhira": ["Satkhira Sadar", "Shyamnagar", "Kaliganj", "Kalaroa"], "Shariatpur": ["Shariatpur Sadar", "Naria", "Zajira", "Bhedarganj"], "Sherpur": ["Sherpur Sadar", "Nalitabari", "Nakla", "Sreebardi"], "Sirajganj": ["Sirajganj Sadar", "Shahjadpur", "Ullapara", "Belkuchi"], "Sunamganj": ["Sunamganj Sadar", "Chhatak", "Jagannathpur", "Dirai"], "Sylhet": ["Sylhet City", "Beanibazar", "Golapganj", "Fenchuganj"], "Tangail": ["Tangail Sadar", "Mirzapur", "Madhupur", "Gopalpur"], "Thakurgaon": ["Thakurgaon Sadar", "Pirganj", "Baliadangi", "Ranisankail"] };

    let productPrice = 0;
    let pName = "", pImg = "", selectedMethod = "";

    const urlParams = new URLSearchParams(window.location.search);
    const pId = urlParams.get('id');
    const pSize = urlParams.get('size') || "N/A";
    document.getElementById('sumSize').innerText = pSize;

    const distDropdown = document.getElementById('uDistrict');
    Object.keys(areaData).sort().forEach(dist => {
        let opt = document.createElement('option');
        opt.value = dist; opt.innerText = dist;
        distDropdown.appendChild(opt);
    });

    distDropdown.onchange = function() {
        const areaDropdown = document.getElementById('uAreaSelect');
        areaDropdown.innerHTML = '<option value="">এলাকা সিলেক্ট করুন</option>';
        if(this.value) {
            areaData[this.value].forEach(area => {
                let opt = document.createElement('option');
                opt.value = area; opt.innerText = area;
                areaDropdown.appendChild(opt);
            });
        }
    };

    if(pId) {
        get(ref(db, 'products/' + pId)).then((snap) => {
            if(snap.exists()) {
                const data = snap.val();
                productPrice = Number(data.price) || 0;
                pName = data.name;
                pImg = data.img || data.image || "";
                document.getElementById('sumTitle').innerText = pName;
                document.getElementById('pPriceText').innerText = productPrice + " ৳";
                document.getElementById('sumImg').src = pImg;
                updateTotal();
            }
        });
    }

    function updateTotal() {
        const dCharge = Number(document.getElementById('uDeliveryArea').value) || 0;
        const payType = document.getElementById('paymentType').value;
        let currentPaying = (payType === "Full Payment") ? (productPrice + dCharge) : dCharge;
        document.getElementById('dChargeText').innerText = dCharge + " ৳";
        document.getElementById('totalAmount').innerText = currentPaying + " ৳";
    }

    document.getElementById('uDeliveryArea').onchange = updateTotal;
    document.getElementById('paymentType').onchange = updateTotal;

    document.getElementById('bkashBtn').onclick = () => setPayment('bKash', '01319474450');
    document.getElementById('nagadBtn').onclick = () => setPayment('Nagad', '01319474450');

    function setPayment(method, num) {
        selectedMethod = method;
        document.getElementById('numberDisplay').style.display = 'block';
        document.getElementById('trxID').style.display = 'block';
        document.getElementById('payNum').innerText = num;
        document.getElementById('methodLabel').innerText = method + " পার্সোনাল নম্বরে টাকা পাঠান:";
        document.getElementById('bkashBtn').classList.remove('selected');
        document.getElementById('nagadBtn').classList.remove('selected');
        document.getElementById(method.toLowerCase() + 'Btn').classList.add('selected');
    }

    document.getElementById('payNum').onclick = function() {
        navigator.clipboard.writeText(this.innerText);
        alert("নম্বর কপি হয়েছে!");
    };

    document.getElementById('submitOrder').onclick = function() {
        const user = auth.currentUser;
        if (!user) return alert("অর্ডার করতে আগে লগইন করুন!");

        const name = document.getElementById('uName').value.trim();
        const phone = document.getElementById('uPhone').value.trim();
        const dist = document.getElementById('uDistrict').value;
        const area = document.getElementById('uAreaSelect').value;
        const trx = document.getElementById('trxID').value.trim();
        const fullAddr = document.getElementById('uFullAddress').value.trim();
        const payType = document.getElementById('paymentType').value;
        const dCharge = Number(document.getElementById('uDeliveryArea').value);

        if(!name || !phone || !dist || !area || !selectedMethod || !trx) {
            return alert("সব তথ্য এবং TrxID সঠিকভাবে দিন!");
        }

        // লজিক্যাল ফিক্স: প্রোডাক্টের মেইন দাম এবং ডেলিভারি চার্জ আলাদা করা
        const totalWithDelivery = productPrice + dCharge;
        const paidRightNow = (payType === "Full Payment") ? totalWithDelivery : dCharge;

        const orderData = {
            uid: user.uid,
            userName: name,
            phone: phone, 
            district: dist,
            upazila: area,
            address: fullAddr + ", " + area + ", " + dist,
            productName: pName,
            productImg: pImg,
            size: pSize,
            productPrice: productPrice,     // পণ্যের মেইন দাম (আলাদা ফিল্ড)
            deliveryCharge: dCharge,        // ডেলিভারি চার্জ (আলাদা ফিল্ড)
            paidAmount: paidRightNow,       // ইউজার কত পে করেছে
            paymentMethod: selectedMethod,
            paymentType: payType,
            trxID: trx,
            status: "pending",
            timestamp: Date.now()
        };

        const newOrderRef = push(ref(db, 'orders'));
        set(newOrderRef, orderData).then(() => {
            alert("অর্ডার সফলভাবে গ্রহণ করা হয়েছে!");
            window.location.href = "my_orders.html"; 
        }).catch(e => alert("Error: " + e.message));
    };

    onAuthStateChanged(auth, (user) => { if(!user) console.log("User not logged in"); });
</script>

</body>
</html>
