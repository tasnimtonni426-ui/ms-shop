<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .checkout-container { max-width: 500px; margin: 0 auto; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .header h2 { font-size: 20px; margin: 0; color: var(--primary); }

        .section-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        label { font-size: 13px; color: #94a3b8; display: block; margin: 10px 0 5px 5px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: #1e293b; color: white; box-sizing: border-box; outline: none; font-size: 14px; margin-bottom: 10px;}
        input:focus { border-color: var(--primary); }
        
        .method-container { display: flex; gap: 10px; margin-top: 10px; }
        .method-card { flex: 1; background: #1e293b; border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .method-card img { width: 40px; display: block; margin: 0 auto 5px; border-radius: 5px; }
        .method-card.selected { border-color: var(--primary); background: rgba(0, 210, 255, 0.1); }

        #numberDisplay { display: none; background: #0f172a; border: 1px dashed var(--primary); padding: 15px; border-radius: 12px; margin-top: 15px; text-align: center; cursor: pointer; }
        #numberDisplay b { font-size: 18px; color: var(--primary); }

        #trxSection { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }

        .price-summary { border-top: 1px dashed var(--border); margin-top: 15px; padding-top: 15px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-row { font-size: 18px; font-weight: bold; color: var(--primary); border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }

        .confirm-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 15px; font-weight: bold; color: var(--dark); cursor: pointer; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="header">
        <i class="fa fa-arrow-left" onclick="history.back()" style="cursor:pointer"></i>
        <h2>অর্ডার সম্পন্ন করুন</h2>
    </div>

    <div class="section-card">
        <label>আপনার নাম</label>
        <input type="text" id="uName" placeholder="নাম লিখুন">
        
        <label>মোবাইল নম্বর</label>
        <input type="tel" id="uPhone" placeholder="017XXXXXXXX">

        <label>বিভাগ</label>
        <select id="uDivision" onchange="updateDistricts()">
            <option value="">বিভাগ সিলেক্ট করুন</option>
            <option value="Dhaka">ঢাকা</option>
            <option value="Chattogram">চট্টগ্রাম</option>
            <option value="Rajshahi">রাজশাহী</option>
            <option value="Khulna">খুলনা</option>
            <option value="Barishal">বরিশাল</option>
            <option value="Sylhet">সিলেট</option>
            <option value="Rangpur">রংপুর</option>
            <option value="Mymensingh">ময়মনসিংহ</option>
        </select>

        <label>জেলা</label>
        <select id="uDistrict">
            <option value="">আগে বিভাগ সিলেক্ট করুন</option>
        </select>

        <label>এলাকা / জায়গার নাম</label>
        <input type="text" id="uArea" placeholder="যেমন: ধানমণ্ডি বা গ্রামের নাম">

        <label>ল্যান্ডমার্ক (ঐচ্ছিক)</label>
        <input type="text" id="uLandmark" placeholder="যেমন: মসজিদের পাশে বা স্কুলের সামনে">
    </div>

    <div class="section-card">
        <label>ডেলিভারি এরিয়া</label>
        <select id="uDeliveryArea" onchange="calculatePrice()">
            <option value="70">ঢাকা সিটি (৳৭০)</option>
            <option value="100">সাব ঢাকা (৳১০০)</option>
            <option value="130">ঢাকার বাইরে (৳১৩০)</option>
        </select>

        <label>পেমেন্ট ধরন</label>
        <select id="uPaymentType" onchange="calculatePrice()">
            <option value="full">ফুল পেমেন্ট (প্রোডাক্ট + ডেলিভারি)</option>
            <option value="onlyCharge">শুধুমাত্র ডেলিভারি চার্জ আগে দিন</option>
        </select>

        <label style="margin-top:15px;">পেমেন্ট মেথড</label>
        <div class="method-container">
            <div class="method-card" id="bkashBtn" onclick="selectMethod('bkash', '017XXXXXXXX')">
                <img src="https://admin.faraeit.com/upload/payment_getway/bkash.png" alt="Bkash">
                <span>বিকাশ</span>
            </div>
            <div class="method-card" id="nagadBtn" onclick="selectMethod('nagad', '018XXXXXXXX')">
                <img src="https://admin.faraeit.com/upload/payment_getway/nagad.png" alt="Nagad">
                <span>নগদ</span>
            </div>
        </div>

        <div id="numberDisplay" onclick="copyPaymentNumber()">
            <span id="methodLabel"></span><br>
            <b id="payNum"></b><br>
            <small><i class="fa fa-copy"></i> কপি করতে ক্লিক করুন</small>
        </div>

        <div id="trxSection">
            <label>ট্রানজেকশন আইডি (TrxID)</label>
            <input type="text" id="trxID" placeholder="Ex: BKB1A2B3C4" maxlength="10" style="text-transform: uppercase;">
        </div>

        <div class="price-summary">
            <div class="price-row"><span>প্রোডাক্টের দাম:</span> <span id="pPriceText">0 ৳</span></div>
            <div class="price-row"><span>ডেলিভারি চার্জ:</span> <span id="dChargeText">0 ৳</span></div>
            <div class="price-row total-row"><span>মোট প্রদেয়:</span> <span id="totalAmount">0 ৳</span></div>
        </div>
    </div>

    <button class="confirm-btn" onclick="placeOrder()">অর্ডার নিশ্চিত করুন</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const districts = {
        "Dhaka": ["Dhaka", "Gazipur", "Narayanganj", "Tangail", "Faridpur", "Manikganj"],
        "Chattogram": ["Chattogram", "Cox's Bazar", "Cumilla", "Feni", "Noakhali", "Brahmanbaria"],
        "Rajshahi": ["Rajshahi", "Bogura", "Pabna", "Naogaon", "Sirajganj", "Chapai Nawabganj"],
        "Khulna": ["Khulna", "Jashore", "Kushtia", "Satkhira", "Bagerhat", "Chuadanga"],
        "Barishal": ["Barishal", "Bhola", "Patuakhali", "Pirojpur", "Jhalokati", "Barguna"],
        "Sylhet": ["Sylhet", "Moulvibazar", "Habiganj", "Sunamganj"],
        "Rangpur": ["Rangpur", "Dinajpur", "Kurigram", "Gaibandha", "Nilphamari", "Thakurgaon"],
        "Mymensingh": ["Mymensingh", "Jamalpur", "Netrokona", "Sherpur"]
    };

    const productId = new URLSearchParams(window.location.search).get('id');
    let productPrice = 0;
    let selectedMethod = "";

    onValue(ref(db, 'products/' + productId), (snap) => {
        if(snap.exists()) {
            productPrice = parseInt(snap.val().price);
            document.getElementById('pPriceText').innerText = productPrice + " ৳";
            calculatePrice();
        }
    });

    window.updateDistricts = () => {
        const div = document.getElementById('uDivision').value;
        const distSelect = document.getElementById('uDistrict');
        distSelect.innerHTML = '<option value="">জেলা সিলেক্ট করুন</option>';
        if(div && districts[div]) {
            districts[div].forEach(d => {
                distSelect.innerHTML += `<option value="${d}">${d}</option>`;
            });
        }
    };

    window.calculatePrice = () => {
        const charge = parseInt(document.getElementById('uDeliveryArea').value);
        const type = document.getElementById('uPaymentType').value;
        document.getElementById('dChargeText').innerText = charge + " ৳";
        
        let total = (type === 'full') ? (productPrice + charge) : charge;
        document.getElementById('totalAmount').innerText = total + " ৳";
    };

    window.selectMethod = (method, number) => {
        selectedMethod = method;
        document.querySelectorAll('.method-card').forEach(c => c.classList.remove('selected'));
        document.getElementById(method + 'Btn').classList.add('selected');
        document.getElementById('numberDisplay').style.display = 'block';
        document.getElementById('methodLabel').innerText = method.toUpperCase() + " পার্সোনাল নম্বর:";
        document.getElementById('payNum').innerText = number;
        document.getElementById('trxSection').style.display = 'none';
    };

    window.copyPaymentNumber = () => {
        navigator.clipboard.writeText(document.getElementById('payNum').innerText);
        alert("নম্বর কপি হয়েছে! পেমেন্ট করে TrxID দিন।");
        document.getElementById('trxSection').style.display = 'block';
    };

    window.placeOrder = () => {
        const name = document.getElementById('uName').value;
        const phone = document.getElementById('uPhone').value;
        const division = document.getElementById('uDivision').value;
        const district = document.getElementById('uDistrict').value;
        const area = document.getElementById('uArea').value;
        const trx = document.getElementById('trxID').value;

        if(!name || !phone || !division || !district || !area || !trx) {
            alert("সবগুলো ঘর পূরণ করুন!");
            return;
        }

        const orderRef = push(ref(db, 'orders'));
        set(orderRef, {
            userName: name,
            userPhone: phone,
            location: `${area}, ${district}, ${division}`,
            landmark: document.getElementById('uLandmark').value || "None",
            paymentMethod: selectedMethod,
            transactionID: trx.toUpperCase(),
            totalAmount: document.getElementById('totalAmount').innerText,
            status: "Pending",
            timestamp: Date.now()
        }).then(() => {
            alert("অর্ডার সফল হয়েছে!");
            window.close();
        });
    };
</script>
</body>
                </html>
