<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* আপনার পুরনো স্টাইলগুলো এখানে থাকবে */
        :root { --primary: #00d2ff; --dark: #0f172a; --bg: #f1f5f9; --success: #2ecc71; --danger: #e74c3c; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .back-btn { background: white; border: none; padding: 10px; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .search-container { margin: 10px 0; position: relative; }
        .search-container input { width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px; border: 1.5px solid #e2e8f0; outline: none; box-sizing: border-box; font-size: 14px; }
        .search-container i { position: absolute; right: 15px; top: 15px; color: #64748b; }
        .order-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); position: relative; }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .order-id { font-weight: bold; color: var(--dark); font-size: 13px; }
        .order-time { font-size: 10px; color: #64748b; display: block; margin-top: 2px; }
        .status-badge { font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff3cd; color: #856404; }
        .shipped { background: #e0f2fe; color: #0369a1; }
        .delivered { background: #d4edda; color: #155724; }
        .cancelled { background: #fee2e2; color: #dc2626; }
        .main-info-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 10px; margin: 10px 0; }
        .item-details { display: flex; flex-direction: column; gap: 5px; background: #f8fafc; padding: 10px; border-radius: 12px; border: 1px solid #edf2f7; }
        .item-details img { width: 100%; height: 70px; border-radius: 8px; object-fit: cover; }
        .user-profile-box { background: #fff; border: 1.5px dashed var(--primary); padding: 8px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; }
        .user-profile-box img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); background: #eee; }
        .user-profile-box b { font-size: 10px; color: var(--dark); margin-top: 4px; }
        .info-box { background: #f8fafc; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #edf2f7; cursor: pointer; }
        .info-row { display: block; margin-bottom: 4px; font-size: 12px; color: var(--dark); }
        .info-row i { color: var(--primary); width: 18px; }
        .payment-summary-card { background: #f8fafc; padding: 15px; border-radius: 15px; margin-top: 10px; border: 1px solid #e2e8f0; }
        .pay-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 11px; }
        .pay-item { display: flex; justify-content: space-between; border-bottom: 1px dashed #cbd5e1; padding: 3px 0; }
        .pay-item b { color: var(--dark); }
        .trx-id-box { background: #fff; padding: 8px; border-radius: 8px; margin-top: 8px; border: 1px solid #0369a1; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 12px; }
        .actions { display: flex; gap: 8px; margin-top: 15px; align-items: center; }
        .status-select { flex: 1; padding: 10px; border-radius: 10px; border: 1.5px solid #e2e8f0; font-size: 12px; outline: none; background: #f8fafc; }
        .btn-call { background: #e0f2fe; color: #0369a1; padding: 10px; border-radius: 10px; text-decoration: none; display: flex; align-items: center; justify-content: center; width: 45px; }
        .btn-delete { background: #fee2e2; color: #dc2626; padding: 10px; border-radius: 10px; border: none; cursor: pointer; width: 45px; }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></button>
    <h3 style="margin:0; font-size: 16px;">অর্ডার ম্যানেজমেন্ট</h3>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="অর্ডার আইডি বা মোবাইল নম্বর দিয়ে সার্চ..." onkeyup="window.searchOrders()">
    <i class="fa fa-search"></i>
</div>

<div id="order-list">লোড হচ্ছে...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allOrders = [];

    // --- গ্লোবাল ফাংশন শুরু ---

    window.handleStatus = (id, val) => {
        const orderRef = ref(db, 'orders/' + id);
        update(orderRef, { status: val })
        .then(() => alert("স্ট্যাটাস আপডেট হয়েছে: " + val))
        .catch((e) => alert("ভুল হয়েছে: " + e.message));
    };

    window.deleteOrder = (id) => {
        if(confirm("আপনি কি নিশ্চিতভাবে এই অর্ডারটি ডিলিট করতে চান?")){
            const orderRef = ref(db, 'orders/' + id);
            remove(orderRef)
            .then(() => alert("অর্ডার ডিলিট হয়েছে!"))
            .catch((e) => alert("ডিলিট করা যায়নি: " + e.message));
        }
    };

    window.searchOrders = () => {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allOrders.filter(o => 
            o.id.toLowerCase().includes(val) || 
            (o.phone && o.phone.includes(val)) || 
            (o.userName && o.userName.toLowerCase().includes(val))
        );
        renderOrders(filtered);
    };

    window.copyTxt = (txt, label) => {
        navigator.clipboard.writeText(txt).then(() => alert(label + " কপি হয়েছে!"));
    };

    // --- গ্লোবাল ফাংশন শেষ ---

    onValue(ref(db, 'orders'), async (snap) => {
        allOrders = [];
        if(snap.exists()){
            const temp = [];
            snap.forEach(child => { temp.push({ id: child.key, ...child.val() }); });
            allOrders = temp.reverse();
            renderOrders();
        } else {
            document.getElementById('order-list').innerHTML = "কোনো অর্ডার পাওয়া যায়নি।";
        }
    });

    async function renderOrders(filteredData = null) {
        const list = document.getElementById('order-list');
        list.innerHTML = "";
        const data = filteredData || allOrders;
        
        for (let o of data) {
            const date = o.timestamp ? new Date(o.timestamp).toLocaleString('bn-BD') : 'N/A';
            const formattedUID = o.uid ? `MS-${o.uid.slice(-8).toUpperCase()}` : 'N/A';

            list.innerHTML += `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <span class="order-id">ID: #${o.id.slice(-6).toUpperCase()}</span>
                            <span class="order-time"><i class="fa fa-clock"></i> ${date}</span>
                        </div>
                        <span class="status-badge ${o.status || 'pending'}">${o.status || 'pending'}</span>
                    </div>
                    
                    <div class="main-info-grid">
                        <div class="item-details">
                            <img src="${o.productImg || ''}" onerror="this.src='https://via.placeholder.com/70'">
                            <b>${o.productName || 'Product'}</b>
                            <small>সাইজ: ${o.size || 'N/A'}</small>
                        </div>
                        <div class="user-profile-box" onclick="window.copyTxt('${formattedUID}', 'কাস্টমার আইডি')">
                            <b>${formattedUID}</b>
                            <small>ট্যাপ করুন কপি করতে</small>
                        </div>
                    </div>

                    <div class="info-box">
                        <div class="info-row"><i class="fa fa-user"></i> ${o.userName || 'N/A'}</div>
                        <div class="info-row"><i class="fa fa-phone"></i> ${o.phone || 'N/A'}</div>
                        <div class="info-row" style="font-size:10px; color:gray;"><i class="fa fa-map-marker-alt"></i> ${o.address || 'N/A'}</div>
                    </div>

                    <div class="actions">
                        <a href="tel:${o.phone}" class="btn-call"><i class="fa fa-phone"></i></a>
                        <select class="status-select" onchange="window.handleStatus('${o.id}', this.value)">
                            <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="shipped" ${o.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                        <button class="btn-delete" onclick="window.deleteOrder('${o.id}')"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            `;
        }
    }
</script>

</body>
</html>
