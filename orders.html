<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Requests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --bg: #f1f5f9; --success: #2ecc71; --danger: #e74c3c; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        
        header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { background: white; border: none; padding: 10px; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .order-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .order-id { font-weight: bold; color: var(--dark); font-size: 13px; }
        .status-badge { font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }

        /* ইউজার প্রোফাইল ও আইটেম বক্স */
        .main-info-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 10px; margin: 10px 0; }
        
        .item-details { display: flex; flex-direction: column; gap: 8px; background: #f8fafc; padding: 10px; border-radius: 12px; border: 1px solid #edf2f7; }
        .item-details img { width: 100%; height: 80px; border-radius: 8px; object-fit: cover; }
        
        .user-profile-box { background: #fff; border: 1.5px dashed var(--primary); padding: 8px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .user-profile-box img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 5px; }
        .user-profile-box b { font-size: 11px; color: var(--dark); display: block; overflow: hidden; text-overflow: ellipsis; width: 100%; }
        .user-profile-box span { font-size: 9px; color: #64748b; word-break: break-all; }

        /* অ্যাড্রেস ও ডিটেইলস বক্স */
        .info-box { background: #f8fafc; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #edf2f7; }
        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; padding-bottom: 4px; border-bottom: 1px solid #e2e8f0; font-size: 12px; }
        .info-row:last-child { border: none; }
        .copy-btn { color: var(--primary); cursor: pointer; padding: 4px; font-size: 14px; }

        /* পেমেন্ট বক্স */
        .payment-info { background: #e0f2fe; padding: 12px; border-radius: 12px; margin-top: 10px; font-size: 12px; border: 1px solid #bae6fd; }
        .trx-id-box { background: #fff; padding: 8px; border-radius: 8px; margin-top: 8px; border: 1px solid #0369a1; display: flex; justify-content: space-between; align-items: center; }
        .trx-id-box b { color: var(--danger); font-size: 14px; }

        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .btn-call { background: #e0f2fe; color: #0369a1; text-decoration: none; text-align: center; }
        .btn-complete { background: var(--dark); color: white; }
        .btn-delete { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="history.back()"><i class="fa fa-arrow-left"></i></button>
    <h3 style="margin:0;">অর্ডার ম্যানেজমেন্ট</h3>
</header>

<div id="order-list">লোড হচ্ছে...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'orders'), async (snap) => {
        const list = document.getElementById('order-list');
        list.innerHTML = "";
        
        if(!snap.exists()) {
            list.innerHTML = "<p style='text-align:center; padding:50px; color:gray;'>কোনো অর্ডার পাওয়া যায়নি।</p>";
            return;
        }

        let ordersData = [];
        snap.forEach(child => { ordersData.push({ id: child.key, ...child.val() }); });

        for (let o of ordersData.reverse()) {
            // ইউজারের প্রোফাইল ডাটা ফেচ করা
            const userSnap = await get(ref(db, 'users/' + o.uid));
            const u = userSnap.exists() ? userSnap.val() : {};

            const totalPrice = parseFloat(o.price) || 0;
            const paid = parseFloat(o.paidAmount) || 0;
            const due = totalPrice - paid;

            list.innerHTML += `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">ORDER ID: #${o.id.slice(-6).toUpperCase()}</span>
                        <span class="status-badge ${o.status === 'completed' ? 'completed' : 'pending'}">${o.status || 'pending'}</span>
                    </div>
                    
                    <div class="main-info-grid">
                        <div class="item-details">
                            <img src="${o.productImg || 'https://via.placeholder.com/60'}">
                            <b>${o.productName}</b>
                            <small>দাম: ${totalPrice}৳ | সাইজ: ${o.size || 'N/A'}</small>
                        </div>
                        
                        <div class="user-profile-box">
                            <img src="${u.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                            <b>${u.displayName || 'নাম নেই'}</b>
                            <span>${u.email || 'ইমেইল নেই'}</span>
                            <div style="margin-top:5px; font-size:9px; color:var(--primary); cursor:pointer" onclick="copyText('${o.uid}')">
                                UID: ${o.uid ? o.uid.slice(0,8) : 'N/A'}... <i class="fa fa-copy"></i>
                            </div>
                        </div>
                    </div>

                    <div class="info-box">
                        <div class="info-row">
                            <span><i class="fa fa-user"></i> ${o.userName}</span>
                            <i class="fa fa-copy copy-btn" onclick="copyText('${o.userName}')"></i>
                        </div>
                        <div class="info-row">
                            <span><i class="fa fa-phone"></i> ${o.phone}</span>
                            <i class="fa fa-copy copy-btn" onclick="copyText('${o.phone}')"></i>
                        </div>
                        <div class="info-row">
                            <span><i class="fa fa-map-marker-alt"></i> ${o.district || 'জেলা'}, ${o.upazila || 'উপজেলা'}</span>
                            <i class="fa fa-copy copy-btn" onclick="copyText('${o.district}, ${o.upazila}')"></i>
                        </div>
                        <div class="info-row" style="border:none">
                            <span style="font-size:11px; color:#64748b;">${o.address}</span>
                            <i class="fa fa-copy copy-btn" onclick="copyText('${o.address}')"></i>
                        </div>
                    </div>

                    <div class="payment-info">
                        <div style="display:flex; justify-content:space-between">
                            <span>পেমেন্ট: <b>${o.paymentMethod}</b></span>
                            <span>পেইড: <b style="color:var(--success)">${paid}৳</b></span>
                        </div>
                        <div style="margin-top:5px">
                            বকেয়া টাকা: <b style="color:${due > 0 ? 'var(--danger)' : 'var(--success)'}">${due > 0 ? due + '৳' : '০৳ (Full Paid)'}</b>
                        </div>
                        <div class="trx-id-box">
                            <div><small>TrxID:</small> <br><b>${o.trxID || 'N/A'}</b></div>
                            <i class="fa fa-copy copy-btn" style="font-size:18px" onclick="copyText('${o.trxID}')"></i>
                        </div>
                    </div>

                    <div class="actions">
                        <a href="tel:${o.phone}" class="btn btn-call"><i class="fa fa-phone"></i> কল দিন</a>
                        ${o.status !== 'completed' ? `<button class="btn btn-complete" onclick="markComplete('${o.id}')">ডেলিভারি ডান</button>` : ''}
                        <button class="btn btn-delete" onclick="deleteOrder('${o.id}')"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            `;
        }
    });

    window.copyText = (text) => {
        navigator.clipboard.writeText(text).then(() => {
            alert("কপি করা হয়েছে: " + text);
        });
    };

    window.markComplete = (id) => {
        if(confirm("অর্ডারটি কি ডেলিভারি হয়ে গেছে?")) {
            update(ref(db, 'orders/' + id), { status: 'completed' }).then(() => alert("আপডেট হয়েছে!"));
        }
    };

    window.deleteOrder = (id) => {
        if(confirm("ডিলিট করতে চান?")) {
            remove(ref(db, 'orders/' + id)).then(() => alert("ডিলিট হয়েছে!"));
        }
    };
</script>

</body>
</html>
