<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS STORE - Home</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/cCkXGkPH/FB-IMG-1770094555781.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; min-height: 100vh; overflow-x: hidden; }
        
        header { 
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); padding: 12px 15px; 
            display: flex; flex-direction: column; gap: 12px; position: sticky; top: 0; z-index: 5000; border-bottom: 1px solid var(--border); 
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: bold; color: var(--primary); letter-spacing: 1px; }
        
        .profile-btn { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 1.5px solid var(--primary); object-fit: cover; }

        .search-box { position: relative; width: 100%; }
        .search-box input { width: 100%; padding: 10px 40px 10px 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--glass); color: white; outline: none; box-sizing: border-box; }

        .slider-container { width: 92%; height: 160px; margin: 15px auto; border-radius: 15px; overflow: hidden; position: relative; border: 1px solid var(--border); }
        .slider-track { display: flex; width: 300%; height: 100%; transition: transform 0.5s ease; }
        .slide { width: 33.333%; height: 100%; flex-shrink: 0; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .cat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 12px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-item.active { background: var(--primary); color: #0f172a; border-color: var(--primary); }
        .cat-item i { font-size: 20px; display: block; margin-bottom: 5px; }
        .cat-item span { font-size: 10px; font-weight: 600; text-transform: uppercase; }

        #sub-cat-container { display: flex; gap: 10px; padding: 0 15px 15px; overflow-x: auto; scrollbar-width: none; }
        .sub-cat-btn { background: var(--glass); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; color: #cbd5e1; }
        .sub-cat-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(0, 210, 255, 0.1); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        .p-card { background: var(--glass); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .p-card img { width: 100%; height: 120px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: var(--primary); font-weight: bold; margin-top: 5px; }

        .profile-menu { display: none; position: fixed; top: 70px; right: 15px; width: 260px; background: #1e293b; border-radius: 20px; padding: 20px; z-index: 6000; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .profile-menu.show { display: block; }
        
        /* ইউনিক আইডি ব্যাজ ডিজাইন - কপি অপশনসহ */
        .u-id-badge { font-size: 12px; font-weight: bold; color: #0f172a; background: var(--primary); padding: 8px 12px; border-radius: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 15px; letter-spacing: 1px; cursor: pointer; position: relative; }
        .u-id-badge:active { transform: scale(0.95); }
        
        .menu-profile-card { text-align: center; margin-bottom: 20px; }
        .menu-profile-card img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 10px; }
        
        .menu-links { display: flex; flex-direction: column; gap: 10px; }
        .m-link { display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--glass); border-radius: 12px; text-decoration: none; color: white; font-size: 14px; transition: 0.3s; }
        .m-link i { color: var(--primary); width: 18px; }
        .m-link:hover { background: var(--border); }

        .whatsapp-helpline { position: fixed; bottom: 30px; right: 20px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; z-index: 9999; }
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; }
    </style>
</head>
<body>

<div id="loading-screen">MS STORE</div>

<header>
    <div class="header-top">
        <div class="logo">MS STORE</div> 
        <img src="" class="profile-btn" id="profileTrigger" style="display:none;" alt="P">
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products...">
    </div>
</header>

<div class="slider-container">
    <div class="slider-track" id="sliderTrack"></div>
</div>

<div class="cat-grid">
    <div class="cat-item active" data-cat="all"><i class="fa fa-th-large"></i><span>ALL</span></div>
    <div class="cat-item" data-cat="sports"><i class="fa-solid fa-baseball-bat-ball"></i><span>SPORTS</span></div>
    <div class="cat-item" data-cat="electronics"><i class="fa-solid fa-microchip"></i><span>DEVICE</span></div>
    <div class="cat-item" data-cat="fashion"><i class="fa fa-tshirt"></i><span>FASHION</span></div>
</div>

<div id="sub-cat-container"></div>

<div class="product-grid" id="p-list"></div>

<div class="profile-menu" id="profileMenu">
    <div class="u-id-badge" id="copyID">
        <span id="u-uid">ID: MS-XXXXXXXX</span>
        <i class="fa fa-copy" style="font-size: 10px;"></i>
    </div>
    
    <div class="menu-profile-card">
        <img id="u-photo" src="" alt="Profile">
        <div id="u-name" style="font-weight: bold; font-size: 15px;">User Name</div>
        <div id="u-email" style="font-size: 11px; color: #94a3b8;">email@gmail.com</div>
    </div>

    <div class="menu-links">
        <a href="my_orders.html" class="m-link">
            <i class="fa fa-shopping-cart"></i>
            <span>My Orders</span>
        </a>
        
        <div class="m-link" id="logoutBtn" style="border: 1px solid rgba(239, 68, 68, 0.3); background: rgba(239, 68, 68, 0.05);">
            <i class="fa fa-sign-out-alt" style="color: #ef4444;"></i>
            <span style="color: #ef4444; font-weight: 600;">Logout</span>
        </div>
    </div>
</div>

<a href="https://wa.me/8801319474450" class="whatsapp-helpline"><i class="fab fa-whatsapp"></i></a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let pArray = [];

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loading-screen').style.display = 'none';
            
            const photo = user.photoURL || "https://www.w3schools.com/howto/img_avatar.png";
            const trigger = document.getElementById('profileTrigger');
            trigger.src = photo;
            trigger.style.display = 'block';
            
            // আইডি তৈরির লজিক (UID এর শেষ ৮ সংখ্যা - যা ডুপ্লিকেট হওয়া অসম্ভব)
            const shortID = user.uid.slice(-8).toUpperCase();
            const finalID = "MS-" + shortID;
            
            document.getElementById('u-photo').src = photo;
            document.getElementById('u-name').innerText = user.displayName || "User";
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-uid').innerText = "UID: " + finalID;

            // আইডি কপি করার ফাংশন
            document.getElementById('copyID').onclick = (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(finalID).then(() => {
                    const originalText = document.getElementById('u-uid').innerText;
                    document.getElementById('u-uid').innerText = "COPIED!";
                    setTimeout(() => {
                        document.getElementById('u-uid').innerText = originalText;
                    }, 1000);
                });
            };

            fetchProducts();
            fetchBanners();
        } else { window.location.href = "index.html"; }
    });

    function fetchBanners() {
        onValue(ref(db, 'banners'), (snap) => {
            if (snap.exists()) {
                const d = snap.val();
                document.getElementById('sliderTrack').innerHTML = ['banner1', 'banner2', 'banner3'].map(k => d[k] ? `<div class="slide"><img src="${d[k].img}"></div>` : '').join('');
            }
        });
    }

    function fetchProducts() {
        onValue(ref(db, 'products'), (snap) => {
            pArray = [];
            snap.forEach(child => {
                let d = child.val();
                d.id = child.key;
                pArray.push(d);
            });
            const activeCat = document.querySelector('.cat-item.active').getAttribute('data-cat');
            applyFilter(activeCat);
        });
    }

    function render(data) {
        const list = document.getElementById('p-list');
        if (data.length === 0) {
            list.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #94a3b8;">কোনো পণ্য পাওয়া যায়নি।</div>`;
            return;
        }
        list.innerHTML = data.map(p => `
            <div class="p-card" onclick="location.href='product_details.html?id=${p.id}'">
                <img src="${p.img}">
                <div class="p-info"><div class="p-name">${p.name}</div><div class="p-price">${p.price} ৳</div></div>
            </div>`).join('');
    }

    function applyFilter(mainCat) {
        const subBox = document.getElementById('sub-cat-container');
        subBox.innerHTML = ""; 
        if (mainCat === 'all') {
            render(pArray);
        } else {
            const filtered = pArray.filter(p => {
                const dbCat = (p.category || "").toString().toLowerCase().trim();
                return dbCat === mainCat.toLowerCase();
            });
            render(filtered);
            const subCats = [...new Set(filtered.map(p => p.subCategory).filter(s => s))];
            subCats.forEach(scName => {
                const btn = document.createElement('div');
                btn.className = 'sub-cat-btn';
                btn.innerText = scName;
                btn.onclick = () => {
                    document.querySelectorAll('.sub-cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const final = filtered.filter(p => p.subCategory === scName);
                    render(final);
                };
                subBox.appendChild(btn);
            });
        }
    }

    document.querySelectorAll('.cat-item').forEach(item => {
        item.onclick = () => {
            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            applyFilter(item.getAttribute('data-cat'));
        };
    });

    document.getElementById('searchInput').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        render(pArray.filter(p => p.name.toLowerCase().includes(val)));
    };

    const menu = document.getElementById('profileMenu');
    document.getElementById('profileTrigger').onclick = (e) => { e.stopPropagation(); menu.classList.toggle('show'); };
    document.onclick = () => menu.classList.remove('show');
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

</script>
</body>
</html>
