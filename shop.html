<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; min-height: 100vh; overflow-x: hidden; }
        
        header { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); padding: 12px 15px; display: flex; flex-direction: column; gap: 12px; position: sticky; top: 0; z-index: 5000; border-bottom: 1px solid var(--border); box-sizing: border-box; }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 22px; font-weight: bold; color: var(--primary); }
        .search-box { position: relative; width: 100%; }
        .search-box input { width: 100%; padding: 10px 40px 10px 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--glass); color: white; outline: none; box-sizing: border-box; }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        .profile-btn { font-size: 32px; cursor: pointer; color: var(--primary); background: none; border: none; }

        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .cat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 12px 5px; text-align: center; cursor: pointer; }
        .cat-item.active { background: var(--primary); color: #0f172a; }

        .container { padding: 0 15px 15px 15px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .p-card { background: var(--glass); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        .p-card img { width: 100%; height: 130px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-price { color: var(--primary); font-weight: bold; }

        /* --- AI Chat UI --- */
        #ai-chat-btn { position: fixed; bottom: 20px; left: 20px; background: var(--primary); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; cursor: pointer; z-index: 9999; color: #0f172a; }
        #chat-window { display: none; position: fixed; bottom: 85px; left: 20px; width: 300px; height: 400px; background: #1e293b; border: 1px solid var(--border); border-radius: 15px; z-index: 9999; flex-direction: column; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        #chat-header { background: var(--primary); padding: 12px; font-weight: bold; color: #0f172a; display: flex; justify-content: space-between; }
        #chat-msgs { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 13px; }
        .bot-msg { align-self: flex-start; background: var(--glass); padding: 8px 12px; border-radius: 12px 12px 12px 0; border: 1px solid var(--border); max-width: 80%; }
        .user-msg { align-self: flex-end; background: var(--primary); color: #0f172a; padding: 8px 12px; border-radius: 12px 12px 0 12px; max-width: 80%; }
        #chat-input-area { padding: 10px; border-top: 1px solid var(--border); display: flex; gap: 5px; }
        #chat-input-area input { flex: 1; background: var(--glass); border: 1px solid var(--border); color: white; padding: 8px; border-radius: 8px; outline: none; }
        #voice-btn { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="logo">MS STORE</div> 
        <button class="profile-btn"><i class="fa fa-user-circle"></i></button>
    </div>
    <div class="search-box">
        <input type="text" placeholder="পণ্য খুঁজুন...">
        <i class="fa fa-search"></i>
    </div>
</header>

<div class="cat-grid">
    <div class="cat-item active"><span>ALL</span></div>
    <div class="cat-item"><span>SPORTS</span></div>
    <div class="cat-item"><span>DEVICE</span></div>
    <div class="cat-item"><span>FASHION</span></div>
</div>

<div class="container"><div class="product-grid" id="p-list"></div></div>

<div id="ai-chat-btn"><i class="fa fa-robot"></i></div>
<div id="chat-window">
    <div id="chat-header"><span>MS Store Voice AI</span><span onclick="toggleChat()" style="cursor:pointer">✖</span></div>
    <div id="chat-msgs"><div class="bot-msg">আসসালামু আলাইকুম! ভয়েস বা টেক্সটে প্রশ্ন করুন।</div></div>
    <div id="chat-input-area">
        <button id="voice-btn"><i class="fa fa-microphone"></i></button>
        <input type="text" id="ai-input" placeholder="লিখুন...">
        <button onclick="sendMsg()" style="background:var(--primary); border:none; border-radius:8px; padding:8px 12px;"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyBIg9vOvHf7m4o1QXd4Rs4iblSchdA9RG8";
    const chatWin = document.getElementById('chat-window');
    const chatMsgs = document.getElementById('chat-msgs');
    const aiInput = document.getElementById('ai-input');
    const voiceBtn = document.getElementById('voice-btn');

    function toggleChat() { chatWin.style.display = chatWin.style.display === 'flex' ? 'none' : 'flex'; }
    document.getElementById('ai-chat-btn').onclick = toggleChat;

    // ভয়েস উত্তর দেওয়ার ফাংশন
    function speak(text) {
        window.speechSynthesis.cancel(); // আগের কথা বন্ধ করা
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'bn-BD';
        window.speechSynthesis.speak(speech);
    }

    // মাইক ফাংশন
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Recognition) {
        const reco = new Recognition();
        reco.lang = 'bn-BD';
        voiceBtn.onclick = () => { reco.start(); voiceBtn.style.background = "#2ecc71"; };
        reco.onresult = (e) => { aiInput.value = e.results[0][0].transcript; voiceBtn.style.background = "#e74c3c"; sendMsg(); };
        reco.onerror = () => { voiceBtn.style.background = "#e74c3c"; };
    }

    // মেসেজ পাঠানোর ফাংশন
    async function sendMsg() {
        const val = aiInput.value.trim();
        if(!val) return;

        chatMsgs.innerHTML += `<div class="user-msg">${val}</div>`;
        aiInput.value = 'অপেক্ষা করুন...';
        chatMsgs.scrollTop = chatMsgs.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `তুমি MS Store এর মালিকের সহকারী। খুব ছোট করে ১ লাইনে উত্তর দাও। প্রশ্ন: ${val}` }] }]
                })
            });

            const data = await response.json();
            
            // যদি API থেকে সঠিক উত্তর আসে
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const reply = data.candidates[0].content.parts[0].text;
                chatMsgs.innerHTML += `<div class="bot-msg">${reply}</div>`;
                speak(reply);
            } else {
                throw new Error("Invalid API Response");
            }
        } catch (e) {
            chatMsgs.innerHTML += `<div class="bot-msg">দুঃখিত, আবার চেষ্টা করুন। (API সমস্যা)</div>`;
            console.error(e);
        }
        aiInput.value = '';
        chatMsgs.scrollTop = chatMsgs.scrollHeight;
    }
</script>
</body>
</html>
