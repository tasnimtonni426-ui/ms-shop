<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; min-height: 100vh; overflow-x: hidden; }
        
        header { 
            background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(15px); 
            padding: 10px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 5000; 
            border-bottom: 1px solid var(--border); 
            height: 65px;
            box-sizing: border-box;
        }

        .logo { font-size: 20px; font-weight: bold; color: var(--primary); flex-shrink: 0; }
        .header-right { display: flex; align-items: center; gap: 20px; flex: 1; justify-content: flex-end; }

        .search-box { position: relative; width: 130px; }
        .search-box input { 
            width: 100%; padding: 8px 32px 8px 10px; 
            border-radius: 12px; border: 1px solid var(--border); 
            background: var(--glass); color: white; font-size: 13px; outline: none; 
        }
        .search-box i { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 14px; pointer-events: none; }
        
        .profile-btn { font-size: 32px; cursor: pointer; color: var(--primary); background: none; border: none; padding: 5px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }

        .profile-menu { 
            display: none; position: fixed; top: 70px; right: 15px; 
            width: 260px; background: #1e293b; border-radius: 20px; 
            padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            z-index: 6000; border: 1px solid var(--border); 
        }
        .profile-menu.show { display: block; animation: slideIn 0.3s ease; }

        .id-box {
            background: rgba(0, 210, 255, 0.1);
            border: 1px dashed var(--primary);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .id-box:active { background: rgba(0, 210, 255, 0.2); }

        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; margin-top: 10px; }
        .cat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-item i { font-size: 20px; color: var(--primary); margin-bottom: 5px; display: block; }
        .cat-item span { font-size: 11px; font-weight: 500; color: #cbd5e1; }
        .cat-item.active { background: var(--primary); border-color: var(--primary); }
        .cat-item.active i, .cat-item.active span { color: #0f172a; }

        .sub-cat-container { display: none; overflow-x: auto; white-space: nowrap; padding: 0 15px 15px; gap: 10px; scrollbar-width: none; }
        .sub-cat-btn { display: inline-block; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--border); color: #94a3b8; padding: 6px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        .sub-cat-btn.active { background: var(--primary); color: #0f172a; border-color: var(--primary); font-weight: 600; }

        .container { padding: 0 15px 15px 15px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .p-card { background: var(--glass); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; cursor: pointer; position: relative; }
        .p-card img { width: 100%; height: 130px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-size: 13px; font-weight: 600; color: #f1f5f9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: var(--primary); font-weight: bold; font-size: 15px; margin-top: 4px; }
        .sold-badge { position: absolute; top: 8px; left: 8px; background: #ef4444; color: white; font-size: 10px; padding: 2px 8px; border-radius: 6px; font-weight: bold; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 480px) { .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; } }
    </style>
</head>
<body>

<header>
    <div class="logo">MS STORE</div> 
    <div class="header-right">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="খুঁজুন..." onkeyup="searchFn()">
            <i class="fa fa-search"></i>
        </div>
        <button class="profile-btn" id="profileTrigger">
            <i class="fa fa-user-circle"></i>
        </button>
    </div>
</header>

<div class="profile-menu" id="profileMenu">
    <h3 style="margin:0 0 15px 0; font-size: 18px; color:var(--primary); text-align: center;">My Profile</h3>
    
    <div class="id-box" onclick="copyMyID()">
        <div style="font-size:10px; color:#94a3b8; text-transform: uppercase;">User Profile ID (ক্লিক করুন)</div>
        <div id="u-id" style="font-size: 18px; font-weight: bold; color: white; letter-spacing: 2px; margin-top: 3px;">#------</div>
    </div>

    <div class="user-label" style="font-size:11px; color:#94a3b8;">নাম:</div>
    <div class="user-data" id="u-name" style="background:rgba(0,0,0,0.2); padding:8px; border-radius:8px; margin-bottom:10px;">...</div>
    
    <div class="user-label" style="font-size:11px; color:#94a3b8;">EMAIL:</div>
    <div class="user-data" id="u-email" style="background:rgba(0,0,0,0.2); padding:8px; border-radius:8px; font-size:12px;">...</div>
    
    <button style="width:100%; margin-top:20px; padding:12px; background:var(--primary); border:none; border-radius:12px; font-weight:bold; cursor:pointer;" onclick="location.href='my_orders.html'">My Orders</button>
    <button style="width:100%; margin-top:10px; padding:10px; background:#e74c3c; border:none; border-radius:12px; color:white; cursor:pointer;" onclick="logout()">logout</button>
</div>

<div class="cat-grid">
    <div class="cat-item active" onclick="selectMainCat('All', this)"><i class="fa fa-th-large"></i><span>ALL</span></div>
    
    <div class="cat-item" onclick="selectMainCat('Sports', this)">
    <i class="fa-solid fa-baseball-bat-ball"></i>
    <span>SPORTS</span>
</div>

    <div class="cat-item" onclick="selectMainCat('Electronics', this)"><i class="fa-solid fa-microchip"></i><span>DEVICE</span></div>
    <div class="cat-item" onclick="selectMainCat('Fashion', this)"><i class="fa fa-tshirt"></i><span>FASHION</span></div>
</div>

<div id="subCatMenu" class="sub-cat-container"></div>

<div class="container">
    <div class="product-grid" id="p-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('u-name').innerText = user.displayName || "User";
            document.getElementById('u-email').innerText = user.email;
            const shortID = user.uid.slice(-6).toUpperCase();
            document.getElementById('u-id').innerText = "#" + shortID;
        } else { location.href = "index.html"; }
    });

    window.copyMyID = () => {
        const idText = document.getElementById('u-id').innerText;
        navigator.clipboard.writeText(idText).then(() => {
            alert("আপনার আইডি কপি হয়েছে: " + idText);
        });
    };

    const subCats = {
        'Sports': ['Jersey', 'Boots', 'Sports Equipment'],
        'Electronics': ['Mobile Accessories', 'Gadgets', 'Headphones'],
        'Fashion': ["Men's Fashion", "Women's Fashion", "Shoes"]
    };

    let pArray = [];
    onValue(ref(db, 'products'), (snap) => {
        pArray = [];
        if(snap.exists()){
            snap.forEach(c => {
                let d = c.val(); d.id = c.key;
                pArray.push(d);
            });
            render(pArray);
        }
    });

    function render(data) {
        const list = document.getElementById('p-list');
        list.innerHTML = data.map(p => `
            <div class="p-card" onclick="location.href='product_details.html?id=${p.id}'">
                ${p.stock <= 0 ? '<div class="sold-badge">Sold Out</div>' : ''}
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} ৳</div>
                </div>
            </div>`).join('');
    }

    window.selectMainCat = (mainCat, el) => {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        const subMenu = document.getElementById('subCatMenu');
        if (mainCat === 'All') {
            subMenu.style.display = 'none';
            render(pArray);
        } else {
            subMenu.style.display = 'flex';
            generateSubMenu(mainCat);
            filterByMainCat(mainCat);
        }
    };

    function generateSubMenu(mainCat) {
        const subMenu = document.getElementById('subCatMenu');
        const list = subCats[mainCat];
        subMenu.innerHTML = `<div class="sub-cat-btn active" onclick="filterByMainCat('${mainCat}', this)">সব ${mainCat}</div>`;
        list.forEach(sub => {
            subMenu.innerHTML += `<div class="sub-cat-btn" onclick="filterBySubCat('${sub}', this)">${sub}</div>`;
        });
    }

    window.filterByMainCat = (mainCat, el) => {
        if(el) updateSubBtnStyle(el);
        const filtered = pArray.filter(p => {
            if(mainCat === 'Sports') return ['Jersey', 'Boots', 'Sports Equipment'].includes(p.category);
            if(mainCat === 'Electronics') return ['Mobile Accessories', 'Gadgets', 'Headphones'].includes(p.category);
            if(mainCat === 'Fashion') return ["Men's Fashion", "Women's Fashion", "Shoes"].includes(p.category);
        });
        render(filtered);
    };

    window.filterBySubCat = (subCat, el) => {
        updateSubBtnStyle(el);
        render(pArray.filter(p => p.category === subCat));
    };

    function updateSubBtnStyle(el) {
        document.querySelectorAll('.sub-cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    window.searchFn = () => {
        let val = document.getElementById('searchInput').value.toLowerCase();
        render(pArray.filter(p => p.name.toLowerCase().includes(val)));
    };

    const menu = document.getElementById('profileMenu');
    const trigger = document.getElementById('profileTrigger');
    trigger.onclick = (e) => { e.stopPropagation(); menu.classList.toggle('show'); };
    document.onclick = (e) => { if (!menu.contains(e.target)) menu.classList.remove('show'); };
    window.logout = () => signOut(auth).then(() => location.href = "index.html");
</script>
</body>
</html>
