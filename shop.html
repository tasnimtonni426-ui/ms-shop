<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; }
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(15,23,42,0.9); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .profile-menu { display: none; position: fixed; top: 70px; right: 15px; width: 250px; background: #1e293b; border-radius: 20px; padding: 20px; border: 1px solid var(--border); z-index: 2000; }
        .profile-menu.active { display: block; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .p-card { background: var(--glass); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .p-card img { width: 100%; height: 130px; object-fit: cover; }
        .btn-orders { width: 100%; margin-top: 15px; padding: 10px; background: var(--primary); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--primary);">SportX</div>
    <i class="fa fa-user-circle" style="font-size:25px; cursor:pointer;" onclick="toggleMenu(event)"></i>
</header>

<div class="profile-menu" id="pMenu">
    <h4 style="margin:0;">প্রোফাইল</h4>
    <p id="uName" style="font-size:14px; color:#94a3b8;"></p>
    <button class="btn-orders" onclick="location.href='my_orders.html'">My Orders</button>
    <button onclick="logout()" style="width:100%; margin-top:10px; background:red; color:white; border:none; padding:8px; border-radius:10px;">Logout</button>
</div>

<div class="product-grid" id="p-list"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) document.getElementById('uName').innerText = user.displayName || "User";
        else location.href = "index.html";
    });

    onValue(ref(db, 'products'), (snap) => {
        const list = document.getElementById('p-list');
        list.innerHTML = "";
        snap.forEach(c => {
            const p = c.val();
            list.innerHTML += `<div class="p-card" onclick="location.href='product_details.html?id=${c.key}'">
                <img src="${p.img}"><div style="padding:10px;"><b>${p.name}</b><br>${p.price}৳</div>
            </div>`;
        });
    });

    window.toggleMenu = (e) => { e.stopPropagation(); document.getElementById('pMenu').classList.toggle('active'); };
    window.logout = () => signOut(auth).then(() => location.href="index.html");
    window.onclick = () => document.getElementById('pMenu').classList.remove('active');
</script>
</body>
</html>
