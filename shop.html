<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        /* হেডার ডিজাইন */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 20px; font-weight: bold; color: var(--primary); }

        /* সার্চ বার - ওপরের ডানে */
        .search-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            margin-right: 15px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 30px 8px 12px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            font-size: 13px;
            outline: none;
        }

        .search-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 14px;
        }

        /* প্রোফাইল ড্রপডাউন */
        .profile-trigger {
            font-size: 26px;
            cursor: pointer;
            color: var(--primary);
        }

        .profile-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 15px;
            width: 280px;
            background: #1e293b;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 2000;
            border: 1px solid var(--border);
        }

        .profile-menu.active { display: block; }

        .user-label { font-size: 11px; color: #94a3b8; margin-top: 12px; }
        .user-data { font-size: 14px; color: #fff; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 8px; margin-top: 4px; border: 1px solid var(--border); }

        .btn-contact { width: 100%; margin-top: 20px; padding: 10px; background: var(--secondary); color: white; border: none; border-radius: 10px; cursor: pointer; }
        .btn-logout { width: 100%; margin-top: 10px; padding: 10px; background: #e74c3c; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* প্রোডাক্ট কার্ড */
        .container { padding: 15px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .p-card {
            background: var(--glass);
            border-radius: 18px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: 0.3s;
        }

        .p-card img { width: 100%; height: 140px; object-fit: cover; }
        .p-info { padding: 12px; }
        .p-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; color: #f8fafc; }
        .p-price { color: var(--primary); font-weight: bold; font-size: 16px; }
        .p-stock { font-size: 11px; color: #2ecc71; margin-top: 4px; display: block; }

        @media (max-width: 480px) {
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SportX</div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFn()">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <i class="fa fa-user-circle profile-trigger" onclick="toggleMenu()"></i>
</header>

<div class="profile-menu" id="profileMenu">
    <h3 style="margin:0 0 15px 0; font-size: 16px; color:var(--primary)">Profile Info</h3>
    
    <div class="user-label">ইউনিক আইডি:</div>
    <div class="user-data" id="u-id">লোড হচ্ছে...</div>
    
    <div class="user-label">আপনার নাম:</div>
    <div class="user-data" id="u-name">লোড হচ্ছে...</div>
    
    <div class="user-label">জিমেইল এড্রেস:</div>
    <div class="user-data" id="u-email" style="font-size: 12px; color: #cbd5e1;">লোড হচ্ছে...</div>

    <button class="btn-contact"><i class="fa fa-phone"></i> Add Contact Number</button>
    <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<div class="container">
    <div class="product-grid" id="p-list">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        messagingSenderId: "880638162029",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ১. ইউজার ডাটা হ্যান্ডলিং
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('u-id').innerText = "SPX-" + user.uid.substring(0, 8).toUpperCase();
            document.getElementById('u-name').innerText = user.displayName || "ব্যবহারকারী";
            document.getElementById('u-email').innerText = user.email;
        } else {
            window.location.href = "index.html";
        }
    });

    // ২. প্রোডাক্ট ডাটা লোড
    let pArray = [];
    onValue(ref(db, 'products'), (snap) => {
        pArray = [];
        if(snap.exists()){
            snap.forEach(c => {
                let data = c.val();
                data.id = c.key;
                pArray.push(data);
            });
            render(pArray);
        }
    });

    function render(data) {
        const list = document.getElementById('p-list');
        list.innerHTML = data.map(p => `
            <div class="p-card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} ৳</div>
                    <span class="p-stock">Stock: ${p.stock || 0}</span>
                </div>
            </div>
        `).join('');
    }

    // সার্চ ফাংশন
    window.searchFn = () => {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let filtered = pArray.filter(p => p.name.toLowerCase().includes(val) || (p.id && p.id.toLowerCase().includes(val)));
        render(filtered);
    };

    // মেনু টগল
    window.toggleMenu = () => {
        document.getElementById('profileMenu').classList.toggle('active');
    };

    // লগআউট
    window.logout = () => signOut(auth).then(() => location.href = "index.html");

</script>
</body>
</html>
