<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SportX - Home</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/cCkXGkPH/FB-IMG-1770094555781.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #0f172a; color: white; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        header { 
            background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(15px); 
            padding: 12px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            position: sticky; 
            top: 0; 
            z-index: 5000; 
            border-bottom: 1px solid var(--border); 
            box-sizing: border-box;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 22px; font-weight: bold; color: var(--primary); letter-spacing: 1px; }
        .search-container { width: 100%; }
        .search-box { position: relative; width: 100%; }
        .search-box input { 
            width: 100%; padding: 10px 40px 10px 15px; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--glass); 
            color: white; font-size: 14px; outline: none; box-sizing: border-box; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }
        .profile-btn { font-size: 32px; cursor: pointer; color: var(--primary); background: none; border: none; padding: 0; display: flex; align-items: center; }

        /* --- স্লাইডার স্টাইল --- */
        .slider-wrapper { padding: 15px 15px 5px 15px; }
        .slider-container {
            width: 100%; height: 160px; border-radius: 15px;
            overflow: hidden; position: relative; background: var(--glass);
            border: 1px solid var(--border); touch-action: pan-y;
        }
        .slider-track {
            display: flex; width: 300%; height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }
        .slide { width: 33.333%; height: 100%; cursor: pointer; flex-shrink: 0; }
        .slide img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .dots {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 6px; pointer-events: none;
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 15px; border-radius: 4px; }

        .profile-menu { 
            display: none; position: fixed; top: 70px; right: 15px; 
            width: 260px; background: #1e293b; border-radius: 20px; 
            padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            z-index: 6000; border: 1px solid var(--border); 
        }
        .profile-menu.show { display: block; animation: slideIn 0.3s ease; }

        .id-box { background: rgba(0, 210, 255, 0.1); border: 1px dashed var(--primary); padding: 12px; border-radius: 12px; text-align: center; margin-bottom: 15px; cursor: pointer; }
        .user-data { background:rgba(0,0,0,0.2); padding:8px; border-radius:8px; margin-bottom:10px; font-size: 13px; }

        .cat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; margin-top: 5px; }
        .cat-item { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-item i { font-size: 20px; color: var(--primary); margin-bottom: 5px; display: block; }
        .cat-item span { font-size: 11px; font-weight: 500; color: #cbd5e1; }
        .cat-item.active { background: var(--primary); border-color: var(--primary); }
        .cat-item.active i, .cat-item.active span { color: #0f172a; }

        .sub-cat-container { display: none; overflow-x: auto; white-space: nowrap; padding: 0 15px 15px; gap: 10px; scrollbar-width: none; }
        .sub-cat-btn { display: inline-block; background: rgba(255, 255, 255, 0.08); border: 1px solid var(--border); color: #94a3b8; padding: 6px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        .sub-cat-btn.active { background: var(--primary); color: #0f172a; border-color: var(--primary); font-weight: 600; }

        .container { padding: 0 15px 15px 15px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .p-card { background: var(--glass); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; cursor: pointer; position: relative; }
        .p-card img { width: 100%; height: 130px; object-fit: cover; }
        .p-info { padding: 10px; }
        .p-name { font-size: 13px; font-weight: 600; color: #f1f5f9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: var(--primary); font-weight: bold; font-size: 15px; margin-top: 4px; }
        .sold-badge { position: absolute; top: 8px; left: 8px; background: #ef4444; color: white; font-size: 10px; padding: 2px 8px; border-radius: 6px; font-weight: bold; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 480px) { .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; } }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="logo">MS STORE</div> 
        <button class="profile-btn" id="profileTrigger"><i class="fa fa-user-circle"></i></button>
    </div>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="পছন্দের পণ্যটি খুঁজুন..." onkeyup="searchFn()">
            <i class="fa fa-search"></i>
        </div>
    </div>
</header>

<div class="slider-wrapper">
    <div class="slider-container" id="sliderContainer">
        <div class="slider-track" id="sliderTrack"></div>
        <div class="dots" id="sliderDots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

<div class="profile-menu" id="profileMenu">
    <h3 style="margin:0 0 15px 0; font-size: 18px; color:var(--primary); text-align: center;">My Profile</h3>
    <div class="id-box" onclick="copyMyID()">
        <div id="u-id" style="font-size: 18px; font-weight: bold; color: white;">#------</div>
    </div>
    <div class="user-data" id="u-name">...</div>
    <div class="user-data" id="u-email">...</div>
    <button style="width:100%; margin-top:20px; padding:12px; background:var(--primary); border:none; border-radius:12px; font-weight:bold;" onclick="location.href='my_orders.html'">My Orders</button>
    <button style="width:100%; margin-top:10px; padding:10px; background:#e74c3c; border:none; border-radius:12px; color:white;" onclick="logout()">logout</button>
</div>

<div class="cat-grid">
    <div class="cat-item active" onclick="selectMainCat('All', this)"><i class="fa fa-th-large"></i><span>ALL</span></div>
    <div class="cat-item" onclick="selectMainCat('Sports', this)"><i class="fa-solid fa-baseball-bat-ball"></i><span>SPORTS</span></div>
    <div class="cat-item" onclick="selectMainCat('Electronics', this)"><i class="fa-solid fa-microchip"></i><span>DEVICE</span></div>
    <div class="cat-item" onclick="selectMainCat('Fashion', this)"><i class="fa fa-tshirt"></i><span>FASHION</span></div>
</div>
<div id="subCatMenu" class="sub-cat-container"></div>

<div class="container"><div class="product-grid" id="p-list"></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // --- আপডেটেড স্লাইডার লজিক (Swipe Enabled) ---
    function initSlider() {
        const track = document.getElementById('sliderTrack');
        const container = document.getElementById('sliderContainer');
        const dots = document.querySelectorAll('.dot');
        let current = 0;
        let startX = 0;
        let isDragging = false;
        let autoSlideTimer;

        // ডাটাবেস থেকে ব্যানার লোড
        onValue(ref(db, 'banners'), (snap) => {
            if (snap.exists()) {
                const data = snap.val();
                let slidesHtml = '';
                for (let i = 1; i <= 3; i++) {
                    const b = data[`banner${i}`] || { img: 'https://via.placeholder.com/800x400?text=MS+Store', link: '#' };
                    slidesHtml += `<div class="slide" onclick="handleSlideClick('${b.link}')"><img src="${b.img}"></div>`;
                }
                track.innerHTML = slidesHtml;
            }
        });

        window.handleSlideClick = (link) => { if(link !== '#') location.href = link; };

        function updateUI() {
            track.style.transform = `translateX(-${current * 33.333}%)`;
            dots.forEach((d, i) => d.classList.toggle('active', i === current));
        }

        function startAutoSlide() {
            stopAutoSlide();
            autoSlideTimer = setInterval(() => {
                current = (current + 1) % 3;
                updateUI();
            }, 4000);
        }
        function stopAutoSlide() { clearInterval(autoSlideTimer); }

        // Touch Control লজিক
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            stopAutoSlide();
            track.style.transition = 'none'; // ড্র্যাগ করার সময় এনিমেশন বন্ধ
        }, {passive: true});

        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const moveX = e.touches[0].clientX;
            const diff = (moveX - startX) / container.offsetWidth * 100;
            const offset = -(current * 33.333) + (diff / 3);
            track.style.transform = `translateX(${offset}%)`;
        }, {passive: true});

        container.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            track.style.transition = 'transform 0.4s ease-out';
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) {
                if (diff > 0 && current < 2) current++;
                else if (diff < 0 && current > 0) current--;
            }
            updateUI();
            startAutoSlide();
        });

        startAutoSlide();
    }
    initSlider();

    // --- প্রোডাক্ট এবং ক্যাটাগরি লজিক ---
    let pArray = [];
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('u-name').innerText = user.displayName || "User";
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-id').innerText = "#" + user.uid.slice(-6).toUpperCase();
        } else { location.href = "index.html"; }
    });

    onValue(ref(db, 'products'), (snap) => {
        const newArray = [];
        if(snap.exists()){
            snap.forEach(c => { let d = c.val(); d.id = c.key; newArray.push(d); });
            pArray = newArray;
            render(pArray);
        }
    });

    function render(data) {
        document.getElementById('p-list').innerHTML = data.map(p => `
            <div class="p-card" onclick="location.href='product_details.html?id=${p.id}'">
                ${p.stock <= 0 ? '<div class="sold-badge">Sold Out</div>' : ''}
                <img src="${p.img}" loading="lazy">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} ৳</div>
                </div>
            </div>`).join('');
    }

    const subCats = {
        'Sports': ['Jersey', 'Boots', 'Sports Equipment'],
        'Electronics': ['Mobile Accessories', 'Gadgets', 'Headphones'],
        'Fashion': ["Men's Fashion", "Women's Fashion", "Shoes"]
    };

    window.selectMainCat = (mainCat, el) => {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        const subMenu = document.getElementById('subCatMenu');
        if (mainCat === 'All') { subMenu.style.display = 'none'; render(pArray); } 
        else { subMenu.style.display = 'flex'; generateSubMenu(mainCat); filterByMainCat(mainCat); }
    };

    function generateSubMenu(mainCat) {
        const subMenu = document.getElementById('subCatMenu');
        let html = `<div class="sub-cat-btn active" onclick="filterByMainCat('${mainCat}', this)">সব ${mainCat}</div>`;
        subCats[mainCat].forEach(sub => {
            html += `<div class="sub-cat-btn" onclick="filterBySubCat('${sub.replace(/'/g, "\\'")}', this)">${sub}</div>`;
        });
        subMenu.innerHTML = html;
    }

    window.filterByMainCat = (m, el) => {
        if(el) updateSubBtnStyle(el);
        const f = pArray.filter(p => subCats[m].includes(p.category) || p.category === m);
        render(f);
    };

    window.filterBySubCat = (s, el) => { updateSubBtnStyle(el); render(pArray.filter(p => p.category === s)); };
    function updateSubBtnStyle(el) { document.querySelectorAll('.sub-cat-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }

    window.searchFn = () => {
        let v = document.getElementById('searchInput').value.toLowerCase();
        render(pArray.filter(p => p.name.toLowerCase().includes(v)));
    };

    const menu = document.getElementById('profileMenu');
    document.getElementById('profileTrigger').onclick = (e) => { e.stopPropagation(); menu.classList.toggle('show'); };
    document.onclick = (e) => { if (!menu.contains(e.target)) menu.classList.remove('show'); };
    window.logout = () => signOut(auth).then(() => location.href = "index.html");
    window.copyMyID = () => {
        const id = document.getElementById('u-id').innerText;
        navigator.clipboard.writeText(id).then(() => alert("ID কপি হয়েছে: " + id));
    };
</script>

</body>
</html>
