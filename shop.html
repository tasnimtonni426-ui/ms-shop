<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportX - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        /* হেডার ও সার্চ বার */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            flex: 1;
            margin: 0 15px;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 35px 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            outline: none;
        }

        .search-box i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* প্রোফাইল আইকন ও ড্রপডাউন */
        .profile-section { position: relative; }
        .profile-trigger {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary);
            background: var(--glass);
            padding: 8px;
            border-radius: 50%;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            width: 280px;
            background: #1e293b;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .profile-dropdown.active { display: block; }

        .info-label { font-size: 12px; color: #94a3b8; margin-top: 10px; }
        .info-value { font-size: 14px; color: white; margin-bottom: 5px; word-break: break-all; }
        
        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            border: none;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        /* প্রোডাক্ট গ্রিড */
        .container { padding: 20px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .p-card {
            background: var(--glass);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .p-card img { width: 100%; height: 150px; object-fit: cover; }
        .p-info { padding: 12px; }
        .p-name { font-size: 14px; font-weight: 600; margin-bottom: 5px; }
        .p-price { color: var(--primary); font-weight: bold; font-size: 16px; }
        .p-stock { font-size: 11px; color: #2ecc71; margin-top: 5px; }

        @media (max-width: 480px) {
            .product-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo" style="font-weight: bold; color: var(--primary);">SportX</div>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="নাম বা আইডি দিয়ে খুঁজুন..." onkeyup="searchProducts()">
        <i class="fa fa-search"></i>
    </div>

    <div class="profile-section">
        <i class="fa fa-user-circle profile-trigger" onclick="toggleProfile()"></i>
        
        <div class="profile-dropdown" id="profileMenu">
            <h3 style="margin-top:0; font-size:18px;">ইউজার প্রোফাইল</h3>
            
            <div class="info-label">ইউনিক আইডি (UID)</div>
            <div class="info-value" id="u-id">লোড হচ্ছে...</div>
            
            <div class="info-label">আপনার নাম</div>
            <div class="info-value" id="u-name">লোড হচ্ছে...</div>
            
            <div class="info-label">ইমেইল (পরিবর্তনযোগ্য নয়)</div>
            <div class="info-value" id="u-email">লোড হচ্ছে...</div>

            <hr style="opacity:0.1; margin: 15px 0;">
            
            <button style="width:100%; padding:10px; background:var(--secondary); border:none; border-radius:10px; color:white; cursor:pointer;">
                <i class="fa fa-phone"></i> অ্যাড কন্টাক্ট নাম্বার
            </button>
            
            <button class="logout-btn" onclick="logout()">লগআউট</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="product-grid" id="product-list">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        messagingSenderId: "880638162029",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // --- ইউজার ইনফো লোড ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('u-id').innerText = user.uid.substring(0, 10).toUpperCase(); // আনকমন ছোট আইডি
            document.getElementById('u-name').innerText = user.displayName || "ইউজার";
            document.getElementById('u-email').innerText = user.email;
        } else {
            window.location.href = "index.html"; // লগইন না থাকলে ফেরত পাঠানো
        }
    });

    // --- প্রোডাক্ট লোড ও সার্চ লজিক ---
    let allProducts = [];
    onValue(ref(db, 'products'), (snapshot) => {
        const list = document.getElementById('product-list');
        list.innerHTML = "";
        allProducts = [];
        
        if(snapshot.exists()) {
            snapshot.forEach(child => {
                const p = child.val();
                p.id = child.key;
                allProducts.push(p);
            });
            displayProducts(allProducts);
        }
    });

    function displayProducts(products) {
        const list = document.getElementById('product-list');
        list.innerHTML = products.map(p => `
            <div class="p-card">
                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} ৳</div>
                    <div class="p-stock">Stock: ${p.stock || 0} pcs</div>
                </div>
            </div>
        `).join('');
    }

    // সার্চ ফাংশন
    window.searchProducts = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProducts.filter(p => 
            p.name.toLowerCase().includes(term) || 
            (p.id && p.id.toLowerCase().includes(term))
        );
        displayProducts(filtered);
    };

    // প্রোফাইল ড্রপডাউন টগল
    window.toggleProfile = () => {
        document.getElementById('profileMenu').classList.toggle('active');
    };

    // লগআউট
    window.logout = () => {
        signOut(auth).then(() => window.location.href = "index.html");
    };

    // ড্রপডাউনের বাইরে ক্লিক করলে বন্ধ হওয়া
    window.onclick = function(event) {
        if (!event.target.matches('.profile-trigger')) {
            document.getElementById('profileMenu').classList.remove('active');
        }
    }
</script>
</body>
</html>
