<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Orders - MS STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --pending: #f59e0b;
            --shipped: #3b82f6;
            --delivered: #10b981;
            --cancelled: #ef4444;
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; min-height: 100vh; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 10px 5px; position: sticky; top: 0; background: var(--bg); z-index: 100; }
        .header i { font-size: 20px; color: var(--text); cursor: pointer; }
        .header h2 { margin: 0; font-size: 18px; font-weight: 600; }

        .order-card { background: var(--card-bg); border-radius: 18px; padding: 16px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }

        .id-badge { background: rgba(0, 210, 255, 0.08); padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: 600; color: var(--primary); display: flex; align-items: center; gap: 6px; }

        .status-tag { padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .Pending { background: #fef3c7; color: var(--pending); }
        .Shipped { background: #dbeafe; color: var(--shipped); }
        .Delivered { background: #d1fae5; color: var(--delivered); }
        .Cancelled { background: #fee2e2; color: var(--cancelled); }

        .product-box { display: flex; gap: 12px; margin-bottom: 15px; }
        .product-img { width: 75px; height: 75px; border-radius: 12px; object-fit: cover; background: #f1f5f9; border: 1px solid var(--border); }
        .product-details { flex: 1; }
        .product-details b { font-size: 14px; color: var(--text); display: block; margin-bottom: 4px; line-height: 1.2; }
        .product-details .p-meta { font-size: 12px; color: #64748b; font-weight: 500; display: block; }
        .product-details .p-price-tag { font-size: 14px; font-weight: 600; color: var(--primary); margin-top: 5px; }

        .info-list { margin-bottom: 12px; }
        .info-list small { color: #64748b; display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 12px; }
        .info-list i { width: 14px; color: var(--primary); text-align: center; font-size: 13px; }

        .payment-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f1f5f9; padding: 12px; border-radius: 12px; margin-top: 10px; }
        .pay-item { display: flex; flex-direction: column; }
        .pay-item span { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .pay-item b { font-size: 14px; color: var(--text); }
        .pay-item.due b { color: var(--cancelled); }
        .pay-item.paid b { color: var(--delivered); }
        .pay-item.completed b { color: #10b981; }

        .help-text { 
            margin-top: 12px; 
            font-size: 11px; 
            color: #64748b; 
            padding-top: 10px; 
            border-top: 1px dashed var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* পেমেন্ট মেথড হাইলাইট */
        .pay-badge {
            background: #1e293b;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header" onclick="location.href='shop.html'">
        <i class="fa fa-chevron-left"></i>
        <h2>My Orders</h2>
    </div>

    <div id="order-list">
        <div style="text-align: center; padding-top: 50px; color: #64748b;">অর্ডার লোড হচ্ছে...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onValue(ref(db, 'orders'), (snap) => {
                const list = document.getElementById('order-list');
                list.innerHTML = "";
                let found = false;
                const ordersData = [];

                snap.forEach(c => {
                    const o = c.val();
                    const orderUID = o.uid || o.userId; 
                    
                    if(orderUID === user.uid) {
                        found = true;
                        const shortId = c.key.slice(-6).toUpperCase();
                        const d = o.timestamp ? new Date(o.timestamp).toLocaleDateString('en-GB') : "N/A";

                        const productPrice = parseInt(o.productPrice || o.price || 0);
                        const deliveryCharge = parseInt(o.deliveryCharge || 0);
                        const totalPayable = productPrice + deliveryCharge;
                        const userPaid = parseInt(o.paidAmount || o.payAmount || 0);
                        
                        let dueDisplay;
                        let dueClass = "due";
                        
                        if (userPaid >= totalPayable) {
                            dueDisplay = "COMPLETED";
                            dueClass = "completed";
                        } else {
                            dueDisplay = "৳ " + (totalPayable - userPaid);
                        }

                        ordersData.push({ 
                            ...o, 
                            shortId, 
                            displayDate: d,
                            productPrice,
                            deliveryCharge,
                            totalPayable,
                            userPaid,
                            dueDisplay,
                            dueClass,
                            img: o.productImg || o.img || o.image || "" 
                        });
                    }
                });

                if(!found) {
                    list.innerHTML = `<div style="text-align:center; padding:100px 20px; color:#94a3b8;"><i class="fa fa-shopping-bag" style="font-size:40px;"></i><p>কোনো অর্ডার পাওয়া যায়নি।</p></div>`;
                    return;
                }

                ordersData.reverse().forEach(o => {
                    list.innerHTML += `
                        <div class="order-card">
                            <div class="card-top">
                                <div class="id-badge">#${o.shortId} <i class="fa fa-copy" style="cursor:pointer;" onclick="copyToClipboard('${o.shortId}')"></i></div>
                                <span class="status-tag ${o.status}">${o.status}</span>
                            </div>

                            <div class="product-box">
                                <img src="${o.img}" class="product-img" onerror="this.src='https://placehold.co/100x100?text=No+Image'">
                                <div class="product-details">
                                    <b>${o.productName}</b>
                                    <span class="p-meta">Size: ${o.productSize || o.size || 'N/A'}</span>
                                    <div class="p-price-tag">৳ ${o.productPrice}</div>
                                </div>
                            </div>

                            <div class="info-list">
                                <small><i class="fa fa-tag"></i> Total Amount: ৳ ${o.totalPayable}</small>
                                <small><i class="fa fa-calendar-alt"></i> Date: ${o.displayDate}</small>
                                <small><i class="fa fa-map-marker-alt"></i> ${o.address || 'ঠিকানা নেই'}</small>
                            </div>

                            <div class="payment-box">
                                <div class="pay-item paid">
                                    <span>PAID (পরিশোধিত)</span>
                                    <b>৳ ${o.userPaid}</b>
                                </div>
                                <div class="pay-item ${o.dueClass}">
                                    <span>DUE (বকেয়া)</span>
                                    <b>${o.dueDisplay}</b>
                                </div>
                            </div>

                            <div class="help-text">
                                <span><i class="fa fa-fingerprint"></i> TrxID: ${o.trxID || 'N/A'}</span>
                                <span class="pay-badge"><i class="fa fa-wallet"></i> ${o.paymentMethod || 'COD'}</span>
                            </div>
                        </div>`;
                });
            });
        } else {
            location.href = 'index.html';
        }
    });

    window.copyToClipboard = (text) => {
        navigator.clipboard.writeText(text).then(() => {
            alert("Order ID copied: #" + text);
        });
    }
</script>
</body>
</html>
