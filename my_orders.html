<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - SportX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .order-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .status { float: right; padding: 2px 10px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        .Pending { background: #f1c40f; color: black; }
        .Confirmed { background: #2ecc71; color: white; }
    </style>
</head>
<body>
    <h2 onclick="location.href='shop.html'"><i class="fa fa-arrow-left"></i> My Orders</h2>
    <div id="order-list">লোড হচ্ছে...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCu8lgGs3Q-qLeedhngQAVXtt8BHOAlWDg",
        authDomain: "ms-sp-97f78.firebaseapp.com",
        databaseURL: "https://ms-sp-97f78-default-rtdb.firebaseio.com",
        projectId: "ms-sp-97f78",
        storageBucket: "ms-sp-97f78.appspot.com",
        appId: "1:880638162029:web:b99af5b5518b3e16a13b64"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            onValue(ref(db, 'orders'), (snap) => {
                const list = document.getElementById('order-list');
                list.innerHTML = "";
                let found = false;
                snap.forEach(c => {
                    const o = c.val();
                    if(o.uid === user.uid) {
                        found = true;
                        list.innerHTML += `<div class="order-card">
                            <span class="status ${o.status}">${o.status}</span>
                            <b>${o.productName}</b><br>
                            <small>${o.date}</small><br>
                            <small>ঠিকানা: ${o.address}</small>
                        </div>`;
                    }
                });
                if(!found) list.innerHTML = "কোনো অর্ডার পাওয়া যায়নি।";
            });
        }
    });
</script>
</body>
</html>
